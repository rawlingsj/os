name: Wolfictl Check Updates

on:
  pull_request:
    branches: ['update_ci_check_base']
# on:
#   pull_request:
#     branches: ['main']
jobs:
  lint:
    name: Wolfictl Check Updates
    runs-on: ubuntu-latest

    permissions:
      contents: read



    steps:
    - uses: actions/checkout@v3

    - name: Get changed files
      id: files
      uses: tj-actions/changed-files@210cc839c24f532fe4fbf510b7b3314ca9a2b90b # v35.5.1
      with:
        separator: ' '

    - name: Check
      id: check
      # uses: docker://ghcr.io/wolfi-dev/wolfictl:latest
      uses: docker://rawlingsj80/wolfoctl:wip2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        entrypoint: wolfictl
        args: check update ${{ steps.files.outputs.all_changed_files }}
name: Wolfictl Lint

on:
  pull_request:
    branches: ['main']
jobs:
  lint:
    name: Wolfictl Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
# akjfbaskhjf
    steps:
    - uses: actions/checkout@v3
    - name: Lint
      id: lint
      uses: docker://ghcr.io/wolfi-dev/wolfictl:latest
      with:
        entrypoint: wolfictl
        args: lint


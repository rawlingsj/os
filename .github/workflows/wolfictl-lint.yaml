name: Wolfictl Lint

on:
  pull_request:
    branches: ['lint_test']
  push:
    branches: ['lint_test']
jobs:
  lint:
    name: Wolfictl Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v3
    - name: Lint
      id: lint
      uses: docker://ghcr.io/wolfi-dev/wolfictl:latest
      with:
        entrypoint: wolfictl
        args: lint
    - name: Advisory sync
      id: advisory
      uses: docker://ghcr.io/wolfi-dev/wolfictl:latest
      with:
        entrypoint: wolfictl
        args: advisory sync-secfixes --warn *\.yaml
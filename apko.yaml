package:
  name: apko
  # When bumping the version check if the CVE/GHSA mitigations below can be removed.
  version: 0.11.2
  epoch: 0
  description: Build OCI images using APK directly without Dockerfile
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle
environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/chainguard-dev/apko
      tag: v${{package.version}}
      expected-commit: 5b1493b5844d3cbfc505d024d64d56611e97861a
      destination: apko
  - runs: |
      cd apko
      make apko
      install -m755 -D ./apko "${{targets.destdir}}"/usr/bin/apko
  - uses: strip
update:
  enabled: true
  github:
    identifier: chainguard-dev/apko
    strip-prefix: v
    use-tag: true

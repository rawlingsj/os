package:
  name: apko
  version: 0.7.2
  epoch: 1
  description: Build OCI images using APK directly without Dockerfile
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/chainguard-dev/apko
      tag: v${{package.version}}
      expected-commit: ed0f4bc0b99846ea4afd0270f35ea8c51f8bdfd9
      destination: apko
  - runs: |
      cd apko
      make apko
      install -m755 -D ./apko "${{targets.destdir}}"/usr/bin/apko
update:
  enabled: true
  github:
    identifier: chainguard-dev/apko
    strip-prefix: v

package:
  name: apko
  version: 0.7.1
  epoch: 1
  description: Build OCI images using APK directly without Dockerfile
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - apk-tools

environment:
  contents:
    packages:
      - git

pipeline:
  - uses: go/install
    with:
      package: chainguard.dev/apko@v${{package.version}}
update:
  enabled: true
  github:
    identifier: chainguard-dev/apko
    strip-prefix: v

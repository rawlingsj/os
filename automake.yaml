package:
  name: automake
  version: 1.16.5
  epoch: 2
  description: "GNU tool for generating makefiles"
  copyright:
    - license: GPL-3.0-or-later
  dependencies:
    runtime:

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/bootstrap/stage3
    keyring:
      - https://packages.wolfi.dev/bootstrap/stage3/wolfi-signing.rsa.pub
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - autoconf

pipeline:
  - uses: fetch
    with:
      uri: https://ftp.gnu.org/gnu/automake/automake-${{package.version}}.tar.xz
      expected-sha256: f01d58cd6d9d77fbdca9eb4bbd5ead1988228fdb73d6f7a201f5f8d6b118b469
  - runs: |
      M4=/usr/bin/m4 ./configure \
        --prefix=/usr
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip

subpackages:
  - name: "automake-doc"
    description: "automake documentation"
    pipeline:
      - uses: split/manpages
update:
  enabled: true
  release-monitor:
    identifier: 144

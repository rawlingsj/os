package:
  name: aws-c-mqtt
  version: 0.9.8
  epoch: 0
  description: AWS C99 implementation of the MQTT 3.1.1 specification
  copyright:
    - license: Apache-2.0
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - cmake
      - samurai
      - aws-c-cal-dev
      - aws-c-common-dev
      - aws-c-compression-dev
      - aws-c-http-dev
      - aws-c-io-dev
      - openssl-dev
      - s2n-tls-dev
pipeline:
  - uses: fetch
    with:
      expected-sha256: 7cbec0d35b2f926eb24d917cdc9a218056b2f76bce9de1abe39d0a2ef20211c8
      uri: https://github.com/awslabs/aws-c-mqtt/archive/refs/tags/v${{package.version}}.tar.gz
  - runs: |
      if [ "$CBUILD" != "$CHOST" ]; then
        CMAKE_CROSSOPTS="-DCMAKE_SYSTEM_NAME=Linux -DCMAKE_HOST_SYSTEM_NAME=Linux"
      fi
      CFLAGS="$CFLAGS -flto=auto" \
      CXXFLAGS="$CXXFLAGS -flto=auto" \
      cmake -B build -G Ninja \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_INSTALL_LIBDIR=/usr/lib \
        -DBUILD_SHARED_LIBS=True \
        -DCMAKE_BUILD_TYPE=None \
        -DBUILD_TESTING="$(want_check && echo ON || echo OFF)" \
        $CMAKE_CROSSOPTS
      cmake --build build
  - runs: |
      DESTDIR="${{targets.destdir}}" cmake --install build
  - uses: strip
subpackages:
  - name: aws-c-mqtt-dev
    pipeline:
      - uses: split/dev
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/aws-c-mqtt "${{targets.subpkgdir}}"/usr/lib/
    dependencies:
      runtime:
        - aws-c-mqtt
    description: aws-c-mqtt dev
update:
  enabled: true
  github:
    identifier: awslabs/aws-c-mqtt
    strip-prefix: v
    use-tag: true

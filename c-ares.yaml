package:
  name: c-ares
  version: 1.19.0
  epoch: 0
  description: "an asynchronous DNS resolution library"
  copyright:
    - license: MIT
environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
pipeline:
  - uses: fetch
    with:
      uri: https://c-ares.haxx.se/download/c-ares-${{package.version}}.tar.gz
      expected-sha256: bfceba37e23fd531293829002cac0401ef49a6dc55923f7f92236585b7ad1dd3
  - uses: autoconf/configure
    with:
      opts: --enable-shared
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
subpackages:
  - name: "c-ares-dev"
    description: "headers for c-ares"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libev
  - name: "c-ares-doc"
    description: "c-ares documentation"
    pipeline:
      - uses: split/manpages
update:
  enabled: true
  release-monitor:
    identifier: 5840

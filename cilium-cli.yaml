package:
  name: cilium-cli
  version: 0.15.2
  epoch: 0
  description: CLI to install, manage & troubleshoot Kubernetes clusters running Cilium
  copyright:
    - license: Apache-2.0
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
      - git
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cilium/cilium-cli
      tag: v${{package.version}}
      expected-commit: 31d91f053cbd63c59160e75a35b52470cd49c989
      destination: cilium-cli
  - runs: |
      cd cilium-cli
      make install
      install -Dm755  /usr/local/bin/cilium ${{targets.destdir}}/usr/bin/cilium
  - uses: strip
update:
  enabled: true
  github:
    identifier: cilium/cilium-cli
    strip-prefix: v

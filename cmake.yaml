package:
  name: cmake
  version: 3.24.2
  epoch: 2
  description: "cross-platform asynchronous I/O library"
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - bzip2-dev
      - curl-dev
      - expat-dev
      - libarchive-dev
      - libuv-dev
      - ncurses-dev
      - rhash-dev
      - samurai
      - xz-dev
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      uri: https://www.cmake.org/files/v3.24/cmake-${{package.version}}.tar.gz
      expected-sha256: 0d9020f06f3ddf17fb537dc228e1a56c927ee506b486f55fe2dc19f69bf0c8db
  - runs: |
      ./bootstrap \
        --prefix=/usr \
        --mandir=/share/man \
        --datadir=/share/cmake \
        --docdir=/share/doc/cmake \
        --system-libs \
        --no-system-jsoncpp \
        --generator=Ninja \
        --parallel=$(nproc)
  - runs: |
      ninja
  - runs: |
      DESTDIR="${{targets.destdir}}" ninja install
  - uses: strip
update:
  enabled: false
  release-monitor:
    identifier: 306

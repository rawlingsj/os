package:
  name: cosign
  version: 2.1.3cg2
  epoch: 0
  description: Container Signing
  target-architecture:
    - all
  copyright:
    - license: Apache-2.0
      paths:
        - "*"
  dependencies:
    runtime:
      - ca-certificates-bundle
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
pipeline:
  - runs: |
      CGO_ENABLED=0 go build \
        -trimpath -ldflags "-buildid= -X sigs.k8s.io/release-utils/version.gitVersion=${{package.version}}" \
        -o "${{targets.destdir}}/usr/bin/cosign" ./cmd/cosign
advisories:
  CVE123:
    - timestamp: 2023-02-01T19:18:29.047422Z
      status: fixed
      fixed-version: v2.1.3cg2
  CVE567:
    - timestamp: 2023-02-01T19:18:29.045861Z
      status: fixed
      fixed-version: v2.1.3cg2
secfixes:
  v2.1.3cg2:
    - CVE567
    - CVE123

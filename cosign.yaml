package:
  name: cosign
  version: 2.4.2
  epoch: 0
  description: Container Signing
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: b6df9c777c365ce063a7e65075f2b08a3c76de2f
      repository: https://github.com/sigstore/cosign
      tag: v${{package.version}}

  - uses: go/build
    with:
      ldflags: -s -w -X sigs.k8s.io/release-utils/version.gitVersion=${{package.version}}
      output: cosign
      packages: ./cmd/cosign

  - uses: strip

test:
  environment:
    contents:
      packages:
        - jq
        - busybox
  pipeline:
    - name: Verify Cosign installation
      runs: |
        cosign version || exit 1
    - name: Get an attestation and test
      runs: |
        cosign download attestation --platform=linux/amd64 \
        --predicate-type=https://spdx.dev/Document \
        chainguard/curl | jq -r .payload | base64 -d | jq .predicate

update:
  enabled: true
  github:
    identifier: sigstore/cosign
    strip-prefix: v

package:
  name: cronie
  version: 1.7.0
  epoch: 0
  description: Library for extensible, efficient structure packing
  copyright:
    - license: ISC
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - bash
pipeline:
  - uses: git-checkout
    with:
      expected-commit: a292fb79b4d2632084a116fe87af12e179ccb77b
      repository: https://github.com/cronie-crond/cronie
      tag: cronie-${{package.version}}
  - runs: |
      ./autogen.sh
  - uses: autoconf/configure
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
subpackages:
  - name: cronie-doc
    pipeline:
      - uses: split/manpages
update:
  enabled: true
  github:
    identifier: cronie-crond/cronie
    strip-prefix: cronie-
    tag-filter: cronie-
    use-tag: true

package:
  name: curl
  version: 8.0.1
  epoch: 0
  description: "URL retrieval utility and library"
  copyright:
    - license: MIT

secfixes:
  7.87.0-r0:
    - CVE-2022-43551
    - CVE-2022-43552
  7.86.0-r0:
    - CVE-2022-42916
    - CVE-2022-32221

environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - nghttp2-dev
      - openssl-dev
      - zlib-dev
      - brotli-dev
      - rustls-ffi

pipeline:
  - uses: fetch
    with:
      uri: https://curl.se/download/curl-${{package.version}}.tar.xz
      expected-sha256: 0a381cd82f4d00a9a334438b8ca239afea5bfefcfa9a1025f2bf118e79e0b5f0

  - uses: autoconf/configure
    with:
      opts: |
        --enable-ipv6 \
        --enable-unix-sockets \
        --with-openssl \
        --without-rustls \
        --with-nghttp2 \
        --with-pic \
        --disable-ldap \
        --without-libssh2

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: autoconf/configure
    with:
      opts: |
        --enable-ipv6 \
        --enable-unix-sockets \
        --without-openssl \
        --with-rustls \
        --with-nghttp2 \
        --with-pic \
        --disable-ldap \
        --without-libssh2

  - uses: autoconf/make

  - runs: |
      make install DESTDIR="/home/build/curl-rustls"

  - uses: strip

subpackages:
  - name: "curl-dev"
    description: "headers for libcurl"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libcurl4

  - name: "curl-doc"
    description: "documentation for curl"
    pipeline:
      - uses: split/manpages

  - name: "libcurl-openssl4"
    description: "curl library (openssl backend)"
    dependencies:
      provides:
        - libcurl4=7.87.1
      provider-priority: 5
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/libcurl.so.* "${{targets.subpkgdir}}"/usr/lib/

  - name: "libcurl-rustls4"
    description: "curl library (rustls backend)"
    dependencies:
      provides:
        - libcurl4=7.87.1
      provider-priority: 10
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv "/home/build/curl-rustls"/usr/lib/libcurl.so.* "${{targets.subpkgdir}}"/usr/lib/

advisories:
  CVE-2022-32221:
    - timestamp: 2022-12-09T12:10:34-05:00
      status: fixed
      fixed-version: 7.86.0-r0
  CVE-2022-42916:
    - timestamp: 2022-11-19T10:37:17-05:00
      status: fixed
      fixed-version: 7.86.0-r0
  CVE-2022-43551:
    - timestamp: 2022-12-21T13:16:36Z
      status: fixed
      fixed-version: 7.87.0-r0
  CVE-2022-43552:
    - timestamp: 2022-12-21T13:16:36Z
      status: fixed
      fixed-version: 7.87.0-r0

update:
  enabled: true
  version-separator: _
  github:
    identifier: curl/curl
    strip-prefix: curl-

package:
  name: deno
  version: 1.38.0
  epoch: 0
  description: "A modern runtime for JavaScript and TypeScript."
  copyright:
    - license: MIT
environment:
  contents:
    packages:
      - rust
      - libLLVM-16
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - python3
      - glibc-dev
      - posix-libc-utils
      - bash
      - cmake
      - protoc
      - protobuf-dev
pipeline:
  - uses: fetch
    with:
      uri: https://github.com/denoland/deno/releases/download/v${{package.version}}/deno_src.tar.gz
      expected-sha256: 6d4499b04271a815fd617b0ff747c8c0f36d9545fb4d234d7c2447409f402013
  - name: Configure and build
    runs: |
      cargo build --release -vv
      mkdir -p ${{targets.destdir}}/usr/bin/
      mv target/release/deno ${{targets.destdir}}/usr/bin/
  - uses: strip
update:
  enabled: true
  github:
    identifier: denoland/deno
    strip-prefix: v

package:
  name: dgraph
  version: 23.0.1
  epoch: 0
  description: The GitOps Toolkit Helm reconciler, for declarative Helming
  copyright:
    - license: Apache-2.0
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
      - curl
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/dgraph-io/dgraph
      tag: v${{package.version}}
      expected-commit: 3de01e42ba3e436177f66affbcd20aaa16936920
  - runs: |
      make install_oss
      mkdir -p ${{targets.destdir}}/usr/bin
      mv $(go env GOPATH)/bin/dgraph ${{targets.destdir}}/usr/bin
  - uses: strip
update:
  enabled: true
  github:
    identifier: dgraph-io/dgraph
    strip-prefix: v
    tag-filter: v

package: {name: envoy, version: 1.24.1, # TODO when upgrading to 1.25.0 remove all patches
  epoch: 0, description: Cloud-native high-performance edge/middle/service proxy, target-architecture: [all], copyright: [{paths: ["*"], attestation: TODO, license: Apache-2.0}]}
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - git
      - bazel-5
      - openjdk-11
      - bash
      - libtool
      - cmake
      - samurai
      - python3-dev
      - clang-15
      - libstdc++
      - llvm15
      - llvm15-dev
      - llvm-lld
      - coreutils
      - patch
pipeline: [{uses: git-checkout, with: {repository: 'https://github.com/envoyproxy/envoy', branch: 'v${{package.version}}', destination: envoy}}, {runs: "export JAVA_HOME=/usr/lib/jvm/openjdk\nmkdir -p /builder/home/.cache/bazel/_bazel_root\n\ncd envoy\n\n# these patches are only required for 1.24.0, they are already merged upstream but 1.25.0 is not yet available.\n# cannot use the melange \"patch\" pipeline as we fetch a Git repo above and can't clone into a non empty folder  \npatch -p1 < ../update_brotli.patch\npatch -p1 < ../googleurl-1.patch\npatch -p1 < ../googleurl-2.patch\npatch -p1 < ../googleurl-3.patch\npatch -p1 < ../googleurl-4.patch\npatch -p1 < ../googleurl-5.patch\npatch -p1 < ../googleurl-6.patch\n\n\n./bazel/setup_clang.sh /usr\necho \"build --config=clang\" >> user.bazelrc\n\nbazel build --verbose_failures -c opt envoy\n\nmkdir -p ${{targets.destdir}}/usr/bin/\nmv bazel-bin/source/exe/envoy-static ${{targets.destdir}}/usr/bin/envoy\n"}, {uses: strip}]
subpackages:
  - name: envoy-oci-entrypoint
    description: Entrypoint for using Envoy in OCI containers
    dependencies:
      runtime:
        - busybox
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/var/lib/envoy/init
          cp envoy/ci/docker-entrypoint.sh ${{targets.subpkgdir}}/var/lib/envoy/init/envoy-entrypoint.sh
          chmod +x ${{targets.subpkgdir}}/var/lib/envoy/init/envoy-entrypoint.sh
  - name: envoy-config
    description: Default Envoy configuration
    pipeline:
      - runs: |-
          mkdir -p ${{targets.subpkgdir}}/etc/envoy
          cp envoy/configs/envoyproxy_io_proxy.yaml ${{targets.subpkgdir}}/etc/envoy/envoy.yaml

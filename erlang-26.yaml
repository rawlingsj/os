package:
  name: erlang-26
  version: 26.1.2
  epoch: 0
  description: General-purpose programming language and runtime environment
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      # mnesia depends on the ca-certificates bundle
      - ca-certificates-bundle
    provides:
      - erlang=26.999.0
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - perl-dev
      - openssl-dev
      - ncurses-dev
      - zlib-dev
data:
  - name: subpackages
    items:
      xmerl: 1.3.32
      tools: 3.6
      tftp: 1.1
      syntax_tools: 3.1
      ssl: 11.0.2
      snmp: 5.14
      runtime_tools: 2.0
      public_key: 1.14
      parsetools: 2.5
      os_mon: 2.9
      mnesia: 4.22
      inets: 9.0.1
      ftp: 1.2
      eldap: 1.2.11
      crypto: 5.2
      asn1: 5.1
pipeline:
  - uses: fetch
    with:
      expected-sha256: f1074cf3a54f1f87e66027d5abebab2fa76a0243453fa58bc5f30d0ce0313921
      uri: https://github.com/erlang/otp/releases/download/OTP-${{package.version}}/otp_src_${{package.version}}.tar.gz
  - runs: |
      export CPPFLAGS="-D_BSD_SOURCE $CPPFLAGS"

      ./otp_build autoconf
      ./configure \
        --prefix=/usr \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info \
        --host="$CHOST" \
        --build="$CBUILD" \
        --enable-threads \
        --enable-shared-zlib \
        --enable-ssl=dynamic-ssl-lib \
        --enable-jit
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
subpackages:
  - name: "erlang-26-dev"
    description: "headers for erlang"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - erlang
      provides:
        - erlang-dev=26.999.0
  - range: subpackages
    name: "erlang-26-${{range.key}}"
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/erlang/lib/${{range.key}}-${{range.value}} ${{targets.subpkgdir}}/usr/lib/
update:
  enabled: true
  github:
    identifier: erlang/otp
    strip-prefix: OTP-
    use-tag: true
    tag-filter: OTP-

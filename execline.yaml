package:
  name: execline
  version: 2.9.2.1
  epoch: 0
  description: "a small scripting language intended to be an alternative to shell scripting"
  copyright:
    - license: ISC
  dependencies:
    runtime:
environment:
  contents:
    packages:
      - wolfi-baselayout
      - busybox
      - ca-certificates-bundle
      - build-base
      - skalibs-dev
pipeline:
  - uses: fetch
    with:
      uri: https://skarnet.org/software/execline/execline-${{package.version}}.tar.gz
      expected-sha256: dbccdd95bcee4b33d4d4cb7544ab92903ba2e2764165ddc8f395b67755b20405
  - name: Configure
    runs: |
      ./configure \
        --enable-shared \
        --enable-static \
        --disable-allstatic \
        --libdir=/usr/lib \
        --with-dynlib=/lib
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
subpackages:
  - name: "execline-dev"
    description: "execline development headers"
    pipeline:
      - uses: split/dev
update:
  enabled: true
  release-monitor:
    identifier: 5482

package:
  name: expat
  version: 2.5.0
  epoch: 2
  description: "XML SAX Parser library written in C"
  copyright:
    - license: MIT
  dependencies:
    runtime:
secfixes:
  2.4.9-r0:
    - CVE-2022-40674
  2.5.0-r0:
    - CVE-2022-43680
environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/bootstrap/stage3
    keyring:
      - https://packages.wolfi.dev/bootstrap/stage3/wolfi-signing.rsa.pub
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
pipeline:
  - uses: fetch
    with:
      uri: https://downloads.sourceforge.net/project/expat/expat/${{package.version}}/expat-${{package.version}}.tar.bz2
      expected-sha256: 6f0e6e01f7b30025fa05c85fdad1e5d0ec7fd35d9f61b22f34998de11969ff67
  - name: Configure
    runs: |
      ./configure \
         --host=${{host.triplet.gnu}} \
         --target=${{host.triplet.gnu}} \
         --prefix=/usr \
         --datadir=/usr/share
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
subpackages:
  - name: "expat-dev"
    description: "expat headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - expat
advisories:
  CVE-2022-40674:
    - timestamp: 2022-09-21T11:05:50-05:00
      status: fixed
      fixed-version: 2.4.9-r0
  CVE-2022-43680:
    - timestamp: 2022-10-26T11:51:12-04:00
      status: fixed
      fixed-version: 2.5.0-r0
update:
  enabled: true
  release-monitor:
    identifier: 770

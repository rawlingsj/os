package:
  name: fluent-bit
  version: 2.1.7
  epoch: 0
  description: Fast and Lightweight Log processor and forwarder
  copyright:
    - license: Apache-2.0
environment:
  contents:
    packages:
      - autoconf
      - automake
      - bison
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - flex
      - glibc
      - libpq-15
      - openssl-dev
      - postgresql-15-dev
      - yaml-dev
      - zlib-dev
      - dpkg
      - systemd-dev
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/fluent/fluent-bit
      expected-commit: e70a93cfdb6c88c84332f94b5ed02209842eb665
      tag: v${{package.version}}
  - runs: |
      cd build
      cmake -DFLB_RELEASE=On \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_INSTALL_LIBDIR=lib \
        -DFLB_JEMALLOC=On \
        -DFLB_TLS=On \
        -DFLB_EXAMPLES=Off \
        -DFLB_HTTP_SERVER=On \
        -DFLB_IN_EXEC=Off \
        -DFLB_IN_SYSTEMD=On \
        -DFLB_OUT_KAFKA=On \
        -DFLB_OUT_PGSQL=On \
        -DFLB_LOG_NO_CONTROL_CHARS=On \
        -DFLB_CHUNK_TRACE=On \
      ..
      make
  - runs: |
      make -C build DESTDIR="${{targets.destdir}}" install
  - runs: |
      mkdir -p "${{targets.destdir}}"/fluent-bit/etc
      mv "${{targets.destdir}}"/usr/etc/fluent-bit/* "${{targets.destdir}}"/fluent-bit/etc

      # Generate the schema
      ${{targets.destdir}}/usr/bin/fluent-bit -J > "${{targets.destdir}}"/fluent-bit/schema.json

      mv conf/fluent-bit.conf \
        conf/parsers.conf \
        conf/parsers_ambassador.conf \
        conf/parsers_java.conf \
        conf/parsers_extra.conf \
        conf/parsers_openstack.conf \
        conf/parsers_cinder.conf \
        conf/plugins.conf \
        "${{targets.destdir}}"/fluent-bit/etc
  - uses: strip
subpackages:
  - name: fluent-bit-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - fluent-bit
    description: fluent-bit dev
update:
  enabled: true
  github:
    identifier: fluent/fluent-bit
    strip-prefix: v
    # There are some malformed tags
    tag-filter: v2
    use-tag: true

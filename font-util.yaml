package:
  name: font-util
  version: 1.4.0
  epoch: 0
  description: X.org font utilities
  copyright:
    - license: custom
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - util-macros
      - perl
pipeline:
  - uses: fetch
    with:
      expected-sha256: 9f724bf940128c7e39f7252bd961cd38cfac2359de2100a8bed696bf40d40f7d
      uri: https://www.x.org/releases/individual/font/font-util-${{package.version}}.tar.xz
  - uses: autoconf/configure
    with:
      opts: |
        --mandir=/usr/share/man
  - uses: autoconf/make
  - uses: autoconf/make-install
subpackages:
  - name: font-util-dev
    pipeline:
      - uses: split/dev
  - name: font-util-doc
    pipeline:
      - uses: split/manpages
update:
  enabled: true
  release-monitor:
    identifier: 15055

package:
  name: fq
  version: 0.7.0
  epoch: 0
  description: "jq for binary formats - tool, language and decoders for working with binary and text formats"
  copyright:
    - license: MIT License
pipeline:
  - uses: go/install
    with:
      package: github.com/wader/fq
      version: v${{package.version}}
  - uses: strip
update:
  enabled: true
  github:
    identifier: wader/fq
    strip-prefix: v

package:
  name: freetype
  version: 2.13.0
  epoch: 0
  description: TrueType font rendering library
  copyright:
    - license: FTL GPL-2.0-or-later
secfixes:
  2.12.1-r0:
    - CVE-2022-27404
    - CVE-2022-27405
    - CVE-2022-27406
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - brotli-dev
      - bzip2-dev
      - libpng-dev
      - libx11-dev
      - zlib-dev
pipeline:
  - uses: fetch
    with:
      expected-sha256: 5ee23abd047636c24b2d43c6625dcafc66661d1aca64dec9e0d05df29592624c
      uri: https://download.savannah.gnu.org/releases/freetype/freetype-${{package.version}}.tar.xz
  - uses: autoconf/configure
    with:
      opts: |
        --enable-static \
        --with-brotli \
        --with-bzip2 \
        --with-png \
        --enable-freetype-config
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
subpackages:
  - name: freetype-static
    description: freetype static library
    pipeline:
      - uses: split/static
  - name: freetype-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - freetype
        - libx11-dev
        - libpng-dev
        - bzip2-dev
        - brotli-dev
    description: freetype dev
  - name: freetype-doc
    pipeline:
      - uses: split/manpages
    description: freetype manpages
advisories:
  CVE-2022-27404:
    - timestamp: 2022-10-26T16:28:34-04:00
      status: fixed
      fixed-version: 2.12.1-r0
  CVE-2022-27405:
    - timestamp: 2022-10-26T16:28:34-04:00
      status: fixed
      fixed-version: 2.12.1-r0
  CVE-2022-27406:
    - timestamp: 2022-10-26T16:28:34-04:00
      status: fixed
      fixed-version: 2.12.1-r0
update:
  enabled: true
  release-monitor:
    identifier: 854

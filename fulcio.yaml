package:
  name: fulcio
  version: 1.4.3
  epoch: 0
  description: Sigstore OIDC PKI
  copyright:
    - license: Apache-2.0
environment:
  environment:
    CGO_ENABLED: "0"
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sigstore/fulcio
      tag: v${{package.version}}
      expected-commit: 99cb25d0099dfd9d8e0b0da05d8cf129177ebaa0
  - uses: go/build
    with:
      packages: ./
      modroot: .
      output: fulcio
update:
  enabled: true
  github:
    identifier: sigstore/fulcio
    strip-prefix: v

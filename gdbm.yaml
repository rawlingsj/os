package:
  name: gdbm
  version: 1.23
  epoch: 3
  description: "GNU dbm is a set of database routines which use extensible hashing"
  copyright:
    - license: GPL-3.0-or-later
  dependencies:
    runtime:

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/bootstrap/stage3
    keyring:
      - https://packages.wolfi.dev/bootstrap/stage3/wolfi-signing.rsa.pub
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base

pipeline:
  - uses: fetch
    with:
      uri: https://ftp.gnu.org/gnu/gdbm/gdbm-${{package.version}}.tar.gz
      expected-sha256: 74b1081d21fff13ae4bd7c16e5d6e504a4c26f7cde1dca0d963a484174bbcacd
  - name: Configure
    runs: |
      ./configure \
         --host=${{host.triplet.gnu}} \
         --target=${{host.triplet.gnu}} \
         --prefix=/usr \
         --datadir=/usr/share
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip

subpackages:
  - name: "gdbm-dev"
    description: "gdbm headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - gdbm
update:
  enabled: true
  release-monitor:
    identifier: 882

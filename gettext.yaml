package:
  name: gettext
  version: 0.22.3
  epoch: 0
  description: GNU locale utilities
  copyright:
    - license: GPL-3.0-or-later AND LGPL-2.1-or-later AND MIT
  dependencies:
    runtime:
      - glibc-iconv
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - perl
      - ncurses-dev
      - libxml2-dev
      - libunistring-dev
pipeline:
  - uses: fetch
    with:
      expected-sha256: b838228b3f8823a6c1eddf07297197c4db13f7e1b173b9ef93f3f945a63080b6
      uri: https://ftp.gnu.org/gnu/gettext/gettext-${{package.version}}.tar.xz
  - uses: autoconf/configure
    with:
      opts: |
        --enable-threads=posix \
            --disable-java \
            --enable-static
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
subpackages:
  - name: gettext-doc
    pipeline:
      - uses: split/manpages
    description: gettext manpages
  - name: gettext-static
    pipeline:
      - uses: split/static
    description: gettext static
  - name: gettext-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - gettext
    description: gettext dev
update:
  enabled: true
  github:
    identifier: autotools-mirror/gettext
    strip-prefix: v
    use-tag: true
    tag-filter: v

package:
  name: gmp
  version: 6.2.1
  epoch: 6
  description: "a library for arbitrary precision arithmetic"
  copyright:
    - license: LGPL-3.0-or-later OR GPL-2.0-or-later
  dependencies:
    runtime:
secfixes:
  6.2.1-r4:
    - CVE-2021-43618
environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/bootstrap/stage3
    keyring:
      - https://packages.wolfi.dev/bootstrap/stage3/wolfi-signing.rsa.pub
    packages:
      - wolfi-baselayout
      - busybox
      - build-base
      - ca-certificates-bundle
      - m4
      - texinfo
pipeline:
  - uses: fetch
    with:
      uri: https://gmplib.org/download/gmp/gmp-${{package.version}}.tar.xz
      expected-sha256: fd4829912cddd12f84181c3451cc752be224643e87fac497b69edddadc49b4f2
  - uses: patch
    with:
      patches: CVE-2021-43618.patch
  - runs: |
      ./configure \
        --host=${{host.triplet.gnu}} \
        --target=${{host.triplet.gnu}} \
        --prefix=/usr \
        --enable-cxx \
        --with-pic
  - uses: autoconf/make
  - uses: autoconf/make-install
  - name: 'Clean up documentation'
    runs: |
      rm -rf ${{targets.destdir}}/usr/share/info
subpackages:
  - name: "gmp-dev"
    description: "gmp headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - gmp
advisories:
  CVE-2021-43618:
    - timestamp: 2022-10-11T19:40:48+00:00
      status: fixed
      fixed-version: 6.2.1-r4
update:
  enabled: true
  release-monitor:
    identifier: 1186

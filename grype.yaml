package:
  name: grype
  version: 0.60.0
  epoch: 0
  description: Vulnerability scanner for container images, filesystems, and SBOMs
  copyright:
    - license: Apache-2.0
environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - go
pipeline:
  - uses: fetch
    with:
      uri: https://github.com/anchore/grype/archive/v${{package.version}}/grype-${{package.version}}.tar.gz
      expected-sha512: b018fb4ec97c18346443f212ec5f6e86f3e3df8d0527148b08bfa4c7e98add265b32cfbc6d329abee173eb4b3041fce78c590fa29c97e9d01feea96158dd8faa
  - runs: |
      CGO_ENABLED=0 go build \
        -ldflags "-X github.com/anchore/grype/internal/version.version=${{package.version}}" \
        -o "${{targets.destdir}}/usr/bin/grype"
update:
  enabled: true
  github:
    identifier: anchore/grype
    strip-prefix: v

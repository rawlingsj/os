package:
  name: harfbuzz
  version: 8.0.1
  epoch: 0
  description: Text shaping library
  copyright:
    - license: MIT
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - cairo-dev
      - freetype-dev
      - glib-dev
      - gobject-introspection-dev
      - graphite2-dev
      - icu-dev
      - meson
      - zlib-dev
      - expat-dev
      - posix-libc-utils
pipeline:
  - uses: fetch
    with:
      expected-sha256: c1ce780acd385569f25b9a29603d1d5bc71e6940e55bfdd4f7266fad50e42620
      uri: https://github.com/harfbuzz/harfbuzz/releases/download/${{package.version}}/harfbuzz-${{package.version}}.tar.xz
  - uses: meson/configure
    with:
      opts: |
        --default-library=both \
        -Dglib=enabled \
        -Dgobject=enabled \
        -Dgraphite=enabled \
        -Dicu=enabled \
        -Dfreetype=enabled \
        -Dcairo=enabled
  - uses: meson/compile
  - uses: meson/install
  - uses: strip
subpackages:
  - name: harfbuzz-static
    pipeline:
      - uses: split/static
    description: harfbuzz static
  - name: harfbuzz-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - harfbuzz
        - harfbuzz-icu
        - graphite2-dev
        - freetype-dev
        - glib-2.0
    description: harfbuzz dev
  - name: harfbuzz-icu
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv ${{targets.destdir}}/usr/lib/lib*icu.so.* ${{targets.subpkgdir}}/usr/lib/
    description: Harfbuzz ICU support library
  - name: harfbuzz-utils
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr
          mv ${{targets.destdir}}/usr/bin ${{targets.subpkgdir}}/usr/
    description: harfbuzz (utilities)
update:
  enabled: true
  github:
    identifier: harfbuzz/harfbuzz
    strip-prefix: v

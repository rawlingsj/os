package:
  name: helm
  version: 3.11.0
  epoch: 0
  description: The Kubernetes Package Manager
  target-architecture:
    - all
  copyright:
    - license: Apache-2.0
      paths:
        - "*"
  dependencies:
    runtime:
      - ca-certificates-bundle
environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - go
      - build-base
      - git
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/helm/helm
      branch: v${{package.version}}
      destination: helm
  - runs: |
      cd helm
      make build
      install -Dm755 ./bin/helm "${{targets.destdir}}/usr/bin/helm"
  - uses: strip

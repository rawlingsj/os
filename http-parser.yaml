package:
  name: http-parser
  version: 2.9.4
  epoch: 2
  description: "Parser for HTTP Request/Response written in C"
  copyright:
    - license: MIT
  dependencies:
    runtime:
environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/nodejs/http-parser/archive/v${{package.version}}.tar.gz
      expected-sha256: 467b9e30fd0979ee301065e70f637d525c28193449e1b13fbcb1b1fab3ad224f
  - runs: sed -i 's|-Werror||' Makefile
  - name: Build
    runs: CC=gcc make library
  - runs: CC=gcc DESTDIR=${{targets.destdir}} make install
  - uses: strip
update:
  enabled: true
  release-monitor:
    identifier: 10989

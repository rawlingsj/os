package:
  name: iperf
  version: 2.1.9
  epoch: 0
  description: A tool to measure IP bandwidth using UDP or TCP
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: NCSA

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - linux-headers

pipeline:
  - uses: fetch
    with:
      expected-sha256: 5c0771aab00ef14520013aef01675977816e23bb8f5d9fde016f90eb2f1be788
      uri: https://sourceforge.net/projects/iperf2/files/iperf-${{package.version}}.tar.gz

  - uses: autoconf/configure
    with:
      opts: |
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 1388

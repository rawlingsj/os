package:
  name: ipset
  version: "7.18"
  epoch: 0
  description: Manage Linux IP sets
  copyright:
    - license: GPL-2.0-only

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - linux-headers
      - libtool
      - libmnl-dev

pipeline:
  - uses: fetch
    with:
      uri: https://ipset.netfilter.org/ipset-${{package.version}}.tar.bz2
      expected-sha512: 8e4044fd764537e3909a4fa54411e012b70b4dc764735748316ba29edc7967cdfa8d1044d2f7d7f72f2654d599435baab17413852cb644fb0465d751a5bcfc88

  - uses: autoconf/configure
    with:
      opts: |
        --build=${{host.triplet.gnu}} \
        --host=${{host.triplet.gnu}} \
        --with-kmod=no \
        --prefix=/usr

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: ipset-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - ipset
    description: ipset dev

  - name: ipset-doc
    pipeline:
      - uses: split/manpages
    description: ipset manpages

update:
  enabled: true
  release-monitor:
    identifier: 1393

package:
  name: isl
  version: 0.24
  epoch: 5
  description: "an integer set library for the polyhedral model"
  copyright:
    - license: MIT
  dependencies:
    runtime:

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/bootstrap/stage3
    keyring:
      - https://packages.wolfi.dev/bootstrap/stage3/wolfi-signing.rsa.pub
    packages:
      - wolfi-baselayout
      - busybox
      - build-base
      - ca-certificates-bundle
      - gmp-dev

pipeline:
  - uses: fetch
    with:
      uri: https://libisl.sourceforge.io/isl-${{package.version}}.tar.gz
      expected-sha256: 26e6e4d60ad59b3fff9948eb36743f0c874e124e410ef5bab930d0f546bc580d
  - runs: |
      ./configure \
        --host=${{host.triplet.gnu}} \
        --target=${{host.triplet.gnu}} \
        --prefix=/usr \
        --enable-shared \
        --without-gcc-arch
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip

subpackages:
  - name: "isl-dev"
    description: "integer set library development headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - isl
update:
  enabled: false
  release-monitor:
    identifier: 13286

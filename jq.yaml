package:
  name: jq
  version: 1.6
  epoch: 2
  description: "a lightweight and flexible JSON processor"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - oniguruma-dev

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/stedolan/jq/releases/download/jq-${{package.version}}/jq-${{package.version}}.tar.gz
      expected-sha256: 5de8c8e29aaa3fb9cc6b47bb27299f271354ebb72514e3accadc7d38b5bbaa72
  - uses: autoconf/configure
  - uses: autoconf/make-install
  - uses: strip

subpackages:
  - name: "jq-dev"
    description: "headers for libjq"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - jq

  - name: "jq-doc"
    description: "jq documentation"
    pipeline:
      - uses: split/manpages
update:
  enabled: true
  release-monitor:
    identifier: 13252

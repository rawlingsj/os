package:
  name: ko
  version: 0.15.0 # When bumping the version check if the GHSA mitigations below can be removed.
  epoch: 0
  description: Simple, fast container image builder for Go applications.
  copyright:
    - license: Apache-2.0
environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - go
  environment:
    CGO_ENABLED: "0"
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ko-build/ko
      tag: v${{package.version}}
      expected-commit: 31035ad2026bfbafaa4f009baefe72463af1b3a7
      destination: ko
  - uses: go/build
    with:
      packages: .
      output: ko
      modroot: ko
      ldflags: -s -w -X github.com/google/ko/pkg/commands.Version=${{package.version}}
update:
  enabled: true
  github:
    identifier: ko-build/ko
    strip-prefix: v

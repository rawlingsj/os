package:
  name: lcms2
  version: 2.14
  epoch: 2
  description: "Color Management Engine"
  copyright:
    - license: MIT AND GPL-3.0-only
      
environment:
  contents:
    packages:
      - wolfi-base
      - ca-certificates-bundle
      - build-base
      - zlib-dev
      - libjpeg-dev
      # - tiff-dev

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/mm2/Little-CMS/releases/download/lcms${{package.version}}/lcms2-${{package.version}}.tar.gz
      expected-sha256: 28474ea6f6591c4d4cee972123587001a4e6e353412a41b3e9e82219818d5740
  - uses: autoconf/configure
    with:
      opts: |
        --with-jpeg \
        --with-tiff \
        --with-zlib \
        --with-threads
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip

subpackages:
  - name: "lcms2-dev"
    description: "headers for lcms2"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - lcms2

  - name: "lcms2-doc"
    description: "lcms2 documentation"
    pipeline:
      - uses: split/manpages

  - name: "lcms2-utils"
    description: "Utility applications for lcms2"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/bin
          mv "${{targets.destdir}}"/usr/bin/* "${{targets.subpkgdir}}"/usr/bin
update:
  enabled: true
  release-monitor:
    identifier: 9815

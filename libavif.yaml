package:
  name: libavif
  version: 1.1.0
  epoch: 0
  description: Library for encoding and decoding .avif files
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - aom-dev
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - dav1d-dev
      - libjpeg-turbo-dev
      - libpng-dev
      - samurai
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/AOMediaCodec/libavif.git
      tag: v${{package.version}}
      expected-commit: 183485b155ff8e56501753d0f73b6c58bb170a24

  - uses: cmake/configure
    with:
      opts: |
        -DAVIF_BUILD_APPS=ON \
        -DAVIF_BUILD_TESTS=OFF \
        -DAVIF_CODEC_AOM=ON \
        -DAVIF_CODEC_DAV1D=ON

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: libavif-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libavif
    description: libavif dev

  - name: libavif-apps
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          mv ${{targets.destdir}}/usr/bin/* ${{targets.subpkgdir}}/usr/bin/
    description: libavif apps

update:
  enabled: true
  github:
    identifier: AOMediaCodec/libavif
    strip-prefix: v

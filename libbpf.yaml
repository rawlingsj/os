package:
  name: libbpf
  version: 1.2.2
  epoch: 0
  description: "A library for interacting with the Linux kernel's Berkeley Packet Filter (BPF) facility from user space"
  copyright:
    - license: GPL-2.0-only
environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - elfutils-dev
      - linux-headers
      - zstd-dev
      - zlib-dev
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/libbpf/libbpf
      tag: v${{package.version}}
      expected-commit: 1728e3e4bef0e138ea95ffe62163eb9a6ac6fa32
  - uses: autoconf/make
    with:
      dir: src
  - uses: autoconf/make-install
    with:
      dir: src
  - runs: |
      # poor mans consolidation of the libs into /usr/lib64
      mv "${{targets.destdir}}"/usr/lib64 "${{targets.destdir}}"/usr/lib
      mv "${{targets.destdir}}"/usr/lib "${{targets.destdir}}"/usr/lib64
  - uses: strip
subpackages:
  - name: libbpf-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libbpf
update:
  enabled: true
  github:
    identifier: libbpf/libbpf
    strip-prefix: v

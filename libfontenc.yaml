package:
  name: libfontenc
  version: 1.1.7
  epoch: 1
  description: X11 font encoding library
  copyright:
    - license: MIT
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - util-macros
      - xorgproto
      - zlib-dev
pipeline:
  - uses: fetch
    with:
      expected-sha256: c0d36991faee06551ddbaf5d99266e97becdc05edfae87a833c3ff7bf73cfec2
      uri: https://www.x.org/releases/individual/lib/libfontenc-${{package.version}}.tar.xz
  - uses: autoconf/configure
    with:
      opts: |
        --disable-static \
        --with-encodingsdir=/usr/share/fonts/encodings \
        --sysconfdir=/etc \
        --localstatedir=/var
  - uses: autoconf/make
  - uses: autoconf/make-install
subpackages:
  - name: libfontenc-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libfontenc
    description: libfontenc dev
update:
  enabled: true
  release-monitor:
    identifier: 1613

package:
  name: libgcrypt
  version: 1.10.1
  epoch: 3
  description: General purpose crypto library based on the code used in GnuPG
  copyright:
    - license: LGPL-2.1-or-later
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - libgpg-error-dev
      - texinfo
pipeline:
  - uses: fetch
    with:
      expected-sha256: ef14ae546b0084cd84259f61a55e07a38c3b53afc0f546bffcef2f01baffe9de
      uri: https://www.gnupg.org/ftp/gcrypt/libgcrypt/libgcrypt-${{package.version}}.tar.bz2
  - uses: autoconf/configure
  - uses: autoconf/make
  - uses: autoconf/make-install
  - runs: |
      rm -f "${{targets.destdir}}"/usr/share/info/dir
  - uses: strip
subpackages:
  - name: libgcrypt-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libgcrypt
        - libgpg-error-dev
    description: libgcrypt dev
  - name: libgcrypt-doc
    pipeline:
      - uses: split/manpages
    description: libgcrypt manpages
update:
  enabled: true
  release-monitor:
    identifier: 1623

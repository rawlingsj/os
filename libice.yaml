package:
  name: libice
  version: 1.0.10
  epoch: 3
  description: X11 Inter-Client Exchange library
  copyright:
    - license: X11
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - xorgproto
      - xtrans
      - util-macros
      - xmlto
      - check-dev
      - libtool
      - autoconf
      - automake
      - bash
pipeline:
  - uses: fetch
    with:
      expected-sha256: 1116bc64c772fd127a0d0c0ffa2833479905e3d3d8197740b3abd5f292f22d2d
      uri: https://www.x.org/releases/individual/lib/libICE-${{package.version}}.tar.gz
  - uses: autoconf/configure
    with:
      opts: |
        --enable-ipv6 \
        --enable-docs \
        --with-xmlto \
        --without-fop
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
subpackages:
  - name: libice-static
    description: libice static library
    pipeline:
      - uses: split/static
  - name: libice-doc
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}/usr/share"
          mv "${{targets.destdir}}/usr/share/doc" "${{targets.subpkgdir}}/usr/share"
    description: libice manpages
  - name: libice-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libice
    description: libice dev
update:
  enabled: true
  release-monitor:
    identifier: 1638

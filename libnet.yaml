package:
  name: libnet
  version: "1.3"
  epoch: 0
  description: A generic networking API that provides access to several protocols
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: BSD-2-Clause
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
pipeline:
  - uses: fetch
    with:
      expected-sha256: ad1e2dd9b500c58ee462acd839d0a0ea9a2b9248a1287840bc601e774fb6b28f
      uri: https://github.com/libnet/libnet/releases/download/v${{package.version}}/libnet-${{package.version}}.tar.gz
  - uses: patch
    with:
      patches: fix-types.patch
  - uses: autoconf/configure
    with:
      opts: |
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --with-link-layer=linux
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
  - runs: tree
subpackages:
  - name: "libnet-dev"
    description: "headers for libnet"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libnet
update:
  enabled: true
  github:
    identifier: libnet/libnet
    strip-prefix: v

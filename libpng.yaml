package:
  name: libpng
  version: 1.6.39
  epoch: 2
  description: Portable Network Graphics library
  copyright:
    - license: Libpng

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - zlib-dev
      - gawk
      - libtool

pipeline:
  - uses: fetch
    with:
      expected-sha256: af4fb7f260f839919e5958e5ab01a275d4fe436d45442a36ee62f73e5beb75ba
      uri: https://downloads.sourceforge.net/libpng/libpng-${{package.version}}.tar.gz
  - runs: autoreconf -vif
  - uses: autoconf/configure
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip

subpackages:
  - name: libpng-doc
    pipeline:
      - uses: split/manpages
    description: libpng manpages
  - name: libpng-static
    description: libpng static library
    pipeline:
      - uses: split/static
  - name: libpng-utils
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/share
          mv ${{targets.destdir}}/usr/bin ${{targets.subpkgdir}}/usr/
    description: libpng utils
  - name: libpng-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libpng
    description: libpng dev
update:
  enabled: true
  release-monitor:
    identifier: 1705

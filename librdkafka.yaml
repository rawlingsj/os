package:
  name: librdkafka
  version: 2.3.0
  epoch: 0
  description: "The Apache Kafka C/C++ library"
  copyright:
    - license: BSD-2-Clause
environment:
  contents:
    packages:
      # - bsd-compat-headers
      - linux-headers
      - build-base
      - busybox
      - cmake
      - ca-certificates-bundle
      - openssl-dev
      - samurai
      - rapidjson
      - lz4-dev
      - zstd-dev
      - zlib-dev
pipeline:
  - uses: fetch
    with:
      expected-sha512: a68b7382ec5a9afc0eb8513e97d8563c599021d774f7790a61af80565600678a497e4957dcdd823f8b9a426a19b9c5392cacd42d02d70493d993319f3343fe96
      uri: https://github.com/edenhill/librdkafka/archive/refs/tags/v${{package.version}}.tar.gz
  - runs: |
      CFLAGS="$CFLAGS -flto=auto" \
      CXXFLAGS="$CXXFLAGS -flto=auto" \
      cmake -B build -G Ninja \
      -DCMAKE_INSTALL_PREFIX=/usr \
      -DCMAKE_INSTALL_LIBDIR=/usr/lib \
      -DCMAKE_BUILD_TYPE=RelWithDebinfo \
      -DRDKAFKA_BUILD_EXAMPLES=OFF \
      -DRDKAFKA_BUILD_TESTS="OFF"
      cmake --build build
  - runs: |
      DESTDIR="${{targets.destdir}}" cmake --install build
  - uses: strip
subpackages:
  - name: librdkafka-dev
    pipeline:
      - uses: split/dev
    description: librdkafka dev
update:
  enabled: true
  ignore-regex-patterns:
    - full-integration-tests
  github:
    identifier: edenhill/librdkafka
    strip-prefix: v
    use-tag: true

package:
  name: libretls
  version: 3.5.2
  epoch: 2
  description: "port of libtls from libressl to openssl"
  copyright:
    - license: 'ISC AND ( BSD-3-Clause OR MIT )'
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - wolfi-baselayout
      - busybox
      - ca-certificates-bundle
      - build-base
      - openssl-dev

pipeline:
  - uses: fetch
    with:
      uri: https://causal.agency/libretls/libretls-${{package.version}}.tar.gz
      expected-sha256: 59ce9961cb1b1a2859cacb9863eeccc3bbeadf014840a1c61a0ac12ad31bcc9e
  - uses: autoconf/configure
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip

subpackages:
  - name: "libretls-dev"
    description: "libretls development headers"
    pipeline:
      - uses: split/dev

  - name: "libretls-doc"
    description: "libretls documentation"
    pipeline:
      - uses: split/manpages
update:
  enabled: true
  release-monitor:
    identifier: 148759

package:
  name: libsm
  version: 1.2.3
  epoch: 3
  description: X11 Session Management library
  copyright:
    - license: MIT
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - libice-dev
      - xorgproto
      - xtrans
      # - util-linux-dev TODO let's do util-linux-dev later and enable the configure flag --with-libuuid below
      - util-macros
      - xmlto
      - bash
pipeline:
  - uses: fetch
    with:
      expected-sha256: 1e92408417cb6c6c477a8a6104291001a40b3bb56a4a60608fdd9cd2c5a0f320
      uri: https://www.x.org/releases/individual/lib/libSM-${{package.version}}.tar.gz
  - uses: autoconf/configure
    with:
      opts: |
        --enable-docs \
        --with-xmlto \
        --without-fop
  # --with-libuuid TODO as above, would rather not build util-linux-dev yet
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
subpackages:
  - name: libsm-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libsm
    description: libsm dev
  - name: libsm-doc
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}/usr/share"
          mv "${{targets.destdir}}/usr/share/doc" "${{targets.subpkgdir}}/usr/share"
    description: libsm manpages
update:
  enabled: true
  release-monitor:
    identifier: 1726

package:
  name: libssh2
  version: 1.10.0
  epoch: 2
  description: "A library implementing the SSH2 protocol as defined by Internet Drafts"
  copyright:
    - license: BSD
  dependencies:
    runtime:
environment:
  contents:
    packages:
      - wolfi-baselayout
      - busybox
      - ca-certificates-bundle
      - build-base
      - openssl-dev

pipeline:
  - uses: fetch
    with:
      uri: https://www.libssh2.org/download/${{package.name}}-${{package.version}}.tar.gz
      expected-sha256: 2d64e90f3ded394b91d3a2e774ca203a4179f69aebee03003e5a6fa621e41d51
  - name: Build
    runs: |
        CC=gcc CXX=g++ ./configure \
        --disable-python \
        --disable-static \
        --disable-resmgr \
        --enable-rawmidi \
        --enable-seq \
        --enable-aload \
        --disable-dependency-tracking \
        --without-versioned
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip

subpackages:
  - name: "libssh2-dev"
    description: "headers for libssh2"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libssh2
update:
  enabled: true
  release-monitor:
    identifier: 1730

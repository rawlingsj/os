package:
  name: libtbb
  version: 2021.8.0
  epoch: 0
  description: "oneAPI Threading Building Blocks"
  copyright:
    - license: GPL-2.0-only
  dependencies:
    runtime:
environment:
  contents:
    packages:
      - wolfi-baselayout
      - busybox
      - ca-certificates-bundle
      - build-base
      - cmake
      - samurai
pipeline:
  - uses: fetch
    with:
      uri: https://github.com/oneapi-src/oneTBB/archive/v${{package.version}}.tar.gz
      expected-sha256: eee380323bb7ce864355ed9431f85c43955faaae9e9bce35c62b372d7ffd9f8b
  - name: 'Set version and types'
    runs: |
      sed -e "s@#define MALLOC_UNIXLIKE_OVERLOAD_ENABLED __linux__@@"  -i src/tbbmalloc_proxy/proxy.h
  - name: 'Configure libtbb'
    runs: |
      CFLAGS="$CFLAGS -flto=auto" \
      CXXFLAGS="$CXXFLAGS -flto=auto" \
      cmake -B build -G Ninja \
       -DCMAKE_C_COMPILER=gcc \
       -DCMAKE_CXX_COMPILER=g++ \
       -DCMAKE_BUILD_TYPE=MinSizeRel \
       -DCMAKE_INSTALL_PREFIX=/usr \
       -DCMAKE_INSTALL_LIBDIR=lib \
       -DTBB4PY_BUILD=OFF \
       -DTBB_STRICT=OFF \
       -DTBB_TEST=OFF
  - runs: |
      cmake --build build
  - runs: |
      DESTDIR="${{targets.destdir}}" cmake --install build
subpackages:
  - name: "libtbb-dev"
    description: "headers for libtbb"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libtbb
update:
  enabled: true
  github:
    identifier: oneapi-src/oneTBB
    strip-prefix: v

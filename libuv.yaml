package:
  name: libuv
  version: 1.44.2
  epoch: 3
  description: "cross-platform asynchronous I/O library"
  copyright:
    - license: MIT AND ISC

environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base

pipeline:
  - uses: fetch
    with:
      uri: https://dist.libuv.org/dist/v${{package.version}}/libuv-v${{package.version}}-dist.tar.gz
      expected-sha256: 8ff28f6ac0d6d2a31d2eeca36aff3d7806706c7d3f5971f5ee013ddb0bdd2e9e
  - uses: autoconf/configure
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip

subpackages:
  - name: "libuv-dev"
    description: "libuv development headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libuv
update:
  enabled: true
  release-monitor:
    identifier: 10784

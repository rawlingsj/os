package:
  name: libxcb
  version: "1.16"
  epoch: 0
  description: X11 client-side library
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - libxau-dev
      - xcb-proto
      - libpthread-stubs
      - libxdmcp-dev
      - libxslt
      - python3

pipeline:
  - uses: fetch
    with:
      expected-sha256: 4348566aa0fbf196db5e0a576321c65966189210cb51328ea2bb2be39c711d71
      uri: https://xorg.freedesktop.org/archive/individual/lib/libxcb-${{package.version}}.tar.xz

  - uses: autoconf/configure
    with:
      opts: |
        --enable-xkb \
        --enable-xinput \
        --disable-xprint

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libxcb-static
    description: libxcb static library
    pipeline:
      - uses: split/static

  - name: libxcb-doc
    pipeline:
      - uses: split/manpages
    description: libxcb manpages

  - name: libxcb-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libxcb
        - libxau-dev
        - xcb-proto
        - libxdmcp-dev
    description: libxcb dev

update:
  enabled: true
  release-monitor:
    identifier: 1767

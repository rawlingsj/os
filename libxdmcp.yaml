package:
  name: libxdmcp
  version: 1.1.4
  epoch: 0
  description: X11 Display Manager Control Protocol library
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: MIT
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - xorgproto
      - libbsd-dev
      - util-macros
      - xmlto
pipeline:
  - uses: fetch
    with:
      expected-sha256: 55041a8ff8992ab02777478c4b19c249c0f8399f05a752cb4a1a868a9a0ccb9a
      uri: https://www.x.org/releases/individual/lib/libXdmcp-${{package.version}}.tar.gz
  - uses: autoconf/configure
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
subpackages:
  - name: libxdmcp-doc
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}/usr/share"
          mv "${{targets.destdir}}/usr/share/doc" "${{targets.subpkgdir}}/usr/share"
    description: libxdmcp manpages
  - name: libxdmcp-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libxdmcp
    description: libxdmcp dev

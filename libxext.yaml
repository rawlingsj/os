package:
  name: libxext
  version: 1.3.5
  epoch: 2
  description: X11 miscellaneous extensions library
  copyright:
    - license: MIT
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - libxau-dev
      - libx11-dev
      - xorgproto
      - util-macros
      - xmlto
pipeline:
  - uses: fetch
    with:
      expected-sha256: 1a3dcda154f803be0285b46c9338515804b874b5ccc7a2b769ab7fd76f1035bd
      uri: https://www.x.org/releases/individual/lib/libXext-${{package.version}}.tar.gz
  - uses: autoconf/configure
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
subpackages:
  - name: libxext-doc
    pipeline:
      - uses: split/manpages
    description: libxext manpages
  - name: libxext-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libxext
        - libxau-dev
    description: libxext dev
update:
  enabled: true
  release-monitor:
    identifier: 1774

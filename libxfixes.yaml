package:
  name: libxfixes
  version: 6.0.0
  epoch: 2
  description: X11 miscellaneous 'fixes' extension library
  copyright:
    - license: custom
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - xorgproto
      - libx11-dev
      - util-macros
pipeline:
  - uses: fetch
    with:
      expected-sha256: a7c1a24da53e0b46cac5aea79094b4b2257321c621b258729bc3139149245b4c
      uri: https://www.x.org/releases/individual/lib/libXfixes-${{package.version}}.tar.bz2
  - uses: autoconf/configure
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
subpackages:
  - name: libxfixes-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libxfixes
    description: libxfixes dev
  - name: libxfixes-doc
    pipeline:
      - uses: split/manpages
    description: libxfixes manpages
update:
  enabled: true
  release-monitor:
    identifier: 1775

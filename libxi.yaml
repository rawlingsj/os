package:
  name: libxi
  version: 1.8
  epoch: 2
  description: X11 Input extension library
  copyright:
    - license: MIT AND X11
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - xorgproto
      - libx11-dev
      - libxext-dev
      - libxfixes-dev
      - util-macros
      - xmlto
      - bash
pipeline:
  - uses: fetch
    with:
      expected-sha256: 2ed181446a61c7337576467870bc5336fc9e222a281122d96c4d39a3298bba00
      uri: https://www.x.org/releases/individual/lib/libXi-${{package.version}}.tar.bz2
  - uses: autoconf/configure
    with:
      opts: |
        --with-xmlto \
        --without-fop \
        --disable-static
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
subpackages:
  - name: libxi-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libxi
        - libxfixes-dev
    description: libxi dev
  - name: libxi-doc
    pipeline:
      - uses: split/manpages
    description: libxi manpages
update:
  enabled: true
  release-monitor:
    identifier: 1778

package:
  name: libxml2
  version: 2.10.3
  epoch: 3
  description: XML parsing library, version 2
  copyright:
    - license: MIT
secfixes:
  2.10.3-r0:
    - CVE-2022-40303
    - CVE-2022-40304
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - zlib-dev
      - xz-dev
      - python3-dev
pipeline:
  - uses: fetch
    with:
      expected-sha256: 5d2cc3d78bec3dbe212a9d7fa629ada25a7da928af432c93060ff5c17ee28a9c
      uri: https://download.gnome.org/sources/libxml2/2.10/libxml2-${{package.version}}.tar.xz
  - uses: autoconf/configure
    with:
      opts: |
        PYTHON=/usr/bin/python3 \
        --with-lzma \
        --with-zlib
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
subpackages:
  - name: libxml2-doc
    pipeline:
      - uses: split/manpages
    description: libxml2 manpages
  - name: libxml2-py3
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/python3* ${{targets.subpkgdir}}/usr/lib
    description: libxml2 python3 bindings
  - name: libxml2-utils
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          mv ${{targets.destdir}}/usr/bin ${{targets.subpkgdir}}/usr
    description: libxml2 utils
  - name: libxml2-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libxml2
        - zlib-dev
        - xz-dev
        - libxml2-utils
    description: libxml2 dev
advisories:
  CVE-2022-40303:
    - timestamp: 2022-10-20T22:07:42+01:00
      status: fixed
      fixed-version: 2.10.3-r0
  CVE-2022-40304:
    - timestamp: 2022-10-20T22:07:42+01:00
      status: fixed
      fixed-version: 2.10.3-r0
update:
  enabled: true
  release-monitor:
    identifier: 1783

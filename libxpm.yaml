package:
  name: libxpm
  version: 3.5.18
  epoch: 3
  description: X11 pixmap library
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool
      - libx11-dev
      - libxext-dev
      - libxt-dev
      - pkgconf-dev
      - util-linux-dev
      - util-macros

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/xorg/lib/libxpm.git
      tag: libXpm-${{package.version}}
      expected-commit: a154f12b6e56f131bd5880fc96f11615ff940b29

  - runs: ./autogen.sh

  - runs: |
      ac_cv_search_gettext=no \
      ./configure \
      --prefix=/usr \
      --sysconfdir=/etc

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libxpm-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libxpm
    description: libxpm dev

  - name: libxpm-doc
    pipeline:
      - uses: split/manpages
    description: libxpm manpages

update:
  enabled: true
  release-monitor:
    identifier: 1787

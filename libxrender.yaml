package:
  name: libxrender
  version: 0.9.11
  epoch: 0
  description: X Rendering Extension client library
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: custom
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - xorgproto
      - libx11-dev
      - util-macros
pipeline:
  - uses: fetch
    with:
      expected-sha256: 6aec3ca02e4273a8cbabf811ff22106f641438eb194a12c0ae93c7e08474b667
      uri: https://www.x.org/releases/individual/lib/libXrender-${{package.version}}.tar.gz
  - uses: autoconf/configure
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
subpackages:
  - name: libxrender-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libxrender
    description: libxrender dev
  - name: libxrender-doc
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}/usr/share"
          mv "${{targets.destdir}}/usr/share/doc" "${{targets.subpkgdir}}/usr/share"
    description: libxrender manpages

package:
  name: llvm-lld
  version: 16.0.0
  epoch: 0
  description: The LLVM Linker
  copyright:
    - license: Apache-2.0
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - clang-15
      - cmake
      - libedit-dev
      - llvm15
      - llvm15-dev
      - samurai
      - zlib-dev
      - git
      - llvm-libunwind-dev
      - curl
pipeline:
  - uses: fetch
    with:
      expected-sha256: 005577d7e59f780e47e69b47188083e7ad9ce9ce6a52d05b831d06d24523851d
      uri: https://github.com/llvm/llvm-project/releases/download/llvmorg-${{package.version}}/lld-${{package.version}}.src.tar.xz
  - uses: fetch
    with:
      expected-sha256: 04e62ab7d0168688d9102680adf8eabe7b04275f333fe20eef8ab5a3a8ea9fcc
      uri: https://github.com/llvm/llvm-project/releases/download/llvmorg-${{package.version}}/cmake-${{package.version}}.src.tar.xz
      strip-components: 0
  - runs: |
      cmake -B build -G Ninja -Wno-dev \
        -DCMAKE_BUILD_TYPE=Release \
        -DCMAKE_MODULE_PATH="$PWD/cmake-${{package.version}}.src/Modules" \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_SKIP_INSTALL_RPATH=ON \
        -DBUILD_SHARED_LIBS=ON \
        -DLLVM_INCLUDE_TESTS=OFF \
        -DLLD_BUILT_STANDALONE=ON \
        -DLLVM_CONFIG=/usr/lib/llvm15/bin/llvm-config \
        -DLLVM_INCLUDE_DIRS=/usr/lib/llvm15/include
  - runs: |
      cmake --build build
  - runs: |
      DESTDIR=${{targets.destdir}} cmake --install build
subpackages:
  - name: llvm-lld-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - llvm-lld
    description: llvm-lld dev
update:
  enabled: true
  release-monitor:
    identifier: 1830

package:
  name: memcached
  version: 1.6.22
  epoch: 0
  description: "Distributed memory object caching system"
  copyright:
    - license: BSD-3-Clause
environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - libevent-dev
      - libseccomp-dev
      - cyrus-sasl-dev
      - linux-headers
      # - bsd-compat-headers
pipeline:
  - uses: fetch
    with:
      uri: https://www.memcached.org/files/memcached-${{package.version}}.tar.gz
      expected-sha512: a30adc4f14c32051d2fc112eaa71de96f7ba614bd7f940ab5dd86365fe5e4df1399fa6fe6591cee903c8b914f2156050edef3139bafe38cd4a2b6424ba973e8e
  - uses: autoconf/configure
    with:
      opts: |
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --enable-sasl \
        --enable-sasl-pwdb \
        --enable-seccomp
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
subpackages:
  - name: "memcached-dev"
    description: "headers for memcached"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - memcached
  - name: "memcached-doc"
    description: "memcached manpages"
    pipeline:
      - uses: split/manpages
update:
  enabled: true
  github:
    identifier: memcached/memcached
    use-tag: true
    tag-filter: 1.

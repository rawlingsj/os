package:
  name: mimalloc2
  version: 2.1.1
  epoch: 0
  description: "A compact general purpose allocator with excellent performance"
  copyright:
    - license: GPL-3.0-or-later
  dependencies:
    runtime:
environment:
  contents:
    packages:
      - wolfi-baselayout
      - busybox
      - ca-certificates-bundle
      - build-base
      - cmake
      - samurai
pipeline:
  - uses: fetch
    with:
      uri: https://github.com/microsoft/mimalloc/archive/refs/tags/v${{package.version}}.tar.gz
      expected-sha256: 38b9660d0d1b8a732160191609b64057d8ccc3811ab18b7607bc93ca63a6010f
  - name: 'Configure mimalloc'
    runs: |
      CFLAGS="$CFLAGS -D__USE_ISOC11" cmake -B build -G Ninja \
        -DCMAKE_C_COMPILER=gcc \
        -DCMAKE_CXX_COMPILER=g++ \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_BUILD_TYPE=Release \
        -DCMAKE_VERBOSE_MAKEFILE=ON \
        -DMI_INSTALL_TOPLEVEL=ON \
        -DMI_SECURE=ON
  - runs: |
      cmake --build build
  - runs: |
      DESTDIR="${{targets.destdir}}" cmake --install build
subpackages:
  - name: "mimalloc2-dev"
    description: "headers for mimalloc2"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - mimalloc2
update:
  enabled: true
  github:
    identifier: microsoft/mimalloc
    strip-prefix: v
    use-tag: true
    tag-filter: v

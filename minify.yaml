package:
  name: minify
  version: 2.20.6
  epoch: 0
  description: "Go minifiers for web formats"
  copyright:
    - license: MIT
environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - go
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/tdewolff/minify
      tag: v${{package.version}}
      expected-commit: 036acf01a364ca8e0acb0445f444c70b6c06dc8c
  - uses: go/build
    with:
      packages: ./cmd/minify
      ldflags: -s -w
      output: minify
  - uses: strip
subpackages:
  - name: minify-bash-completion
    description: bash completion for minify
    pipeline:
      - runs: |
          _out="${{targets.subpkgdir}}"/usr/share/bash-completion/completions
          mkdir -p $_out
          install -Dm644 ./cmd/minify/bash_completion $_out
    dependencies:
      runtime:
        - minify
update:
  enabled: true
  github:
    identifier: tdewolff/minify
    strip-prefix: v
    tag-filter: v

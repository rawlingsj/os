package:
  name: mold
  version: 1.11.0
  epoch: 0
  description: "mold linker"
  copyright:
    - license: AGPL-3.0
  dependencies:
    runtime:
environment:
  contents:
    packages:
      - wolfi-baselayout
      - busybox
      - ca-certificates-bundle
      - build-base
      - cmake
      - samurai
      - mimalloc2-dev
      - openssl-dev
      - libtbb-dev
pipeline:
  - uses: fetch
    with:
      uri: https://github.com/rui314/mold/archive/refs/tags/v${{package.version}}.tar.gz
      expected-sha256: 99318eced81b09a77e4c657011076cc8ec3d4b6867bd324b8677974545bc4d6f
  - name: 'Configure mold'
    runs: |
      cmake -B build -G Ninja \
        -DCMAKE_C_COMPILER=gcc \
        -DCMAKE_CXX_COMPILER=g++ \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_BUILD_TYPE=Release \
        -DMOLD_LTO=ON \
        -DMOLD_USE_SYSTEM_MIMALLOC=ON \
        -DMOLD_USE_SYSTEM_TBB=ON \
        -DBUILD_TESTING="OFF"
  - runs: |
      cmake --build build
  - runs: |
      DESTDIR="${{targets.destdir}}" cmake --install build
  - name: 'Clean up documentation'
    runs: |
      rm -rf ${{targets.destdir}}/usr/share/info
  - uses: strip
update:
  enabled: true
  github:
    identifier: rui314/mold
    strip-prefix: v

package:
  name: mpc
  version: 1.3.0
  epoch: 0
  description: "multiple-precision C library"
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: LGPL-3.0-or-later
  dependencies:
    runtime:
environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/bootstrap/stage3
    keyring:
      - https://packages.wolfi.dev/bootstrap/stage3/wolfi-signing.rsa.pub
    packages:
      - wolfi-baselayout
      - busybox
      - build-base
      - ca-certificates-bundle
      - gmp-dev
      - mpfr-dev
pipeline:
  - uses: fetch
    with:
      uri: https://ftp.gnu.org/gnu/mpc/mpc-${{package.version}}.tar.gz
      expected-sha256: 0e3b12181d37207230f5a7a7ddcfc22abfc5fc9c05825e1a65401a489a432a2a
  - runs: |
      EGREP=egrep ./configure \
        --host=${{host.triplet.gnu}} \
        --target=${{host.triplet.gnu}} \
        --prefix=/usr \
        --enable-shared
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
subpackages:
  - name: "mpc-dev"
    description: "multiple-precision C library headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - mpc

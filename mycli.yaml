package:
  name: mycli
  version: 1.27.0
  epoch: 0
  description: "static code and composition analysis tool for IaC"
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - wolfi-base
      - ca-certificates-bundle
      - python3
      - py3-setuptools
      - py3-installer
      - py3-gpep517
      - py3-wheel
      - py3-pyaes
      - py3-click
      - py3-pygments
      - py3-prompt-toolkit
      - py3-pymysql
      - py3-sqlglot
      - py3-sqlparse
      - py3-configobj
      - py3-cryptography
      - py3-cli-helpers
      - py3-pyperclip

pipeline:
  - uses: fetch
    with:
      uri: https://files.pythonhosted.org/packages/source/m/mycli/mycli-${{package.version}}.tar.gz
      expected-sha256: a71db5bd9c1a7d0006f4f2ff01548ce75637d3f50ca3a7e77b950b5b46aff7cd

  - runs: |
      python3 -m gpep517 build-wheel --wheel-dir dist --output-fd 1

  - runs: |
      python3 -m installer -d "${{targets.destdir}}" dist/*.whl
      rm -rf "${{targets.destdir}}"/usr/lib/python3*/site-packages/test/

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 8755

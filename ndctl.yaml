package:
  name: ndctl
  version: "78"
  epoch: 0
  description: "Utility library for managing the libnvdimm (non-volatile memory device) sub-system in the Linux kernel."
  copyright:
    - license: "GPL-2.0-only AND LGPL-2.1-only"

environment:
  contents:
    packages:
      - wolfi-base
      - ca-certificates-bundle
      - meson
      - bash
      - util-linux-dev
      - json-c-dev
      - libtraceevent-dev
      - libtracefs-dev
      - linux-headers
      - kmod-dev
      - asciidoctor
      - git
      - build-base
      - systemd-dev
      - keyutils-dev
      - iniparser-dev
      - cmake

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pmem/ndctl
      tag: v${{package.version}}
      expected-commit: 2fd570a0ed788b1bd0971dfdb1466a5dbcb79775

  - runs: |
      meson setup build

  - uses: meson/compile
    with:
      output-dir: build

  - uses: meson/install
    with:
      output-dir: build

subpackages:
  - name: "ndctl-dev"
    description: "headers for ndctl"
    pipeline:
      - uses: split/dev

update:
  enabled: true
  release-monitor:
    identifier: 10381

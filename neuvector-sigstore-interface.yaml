#nolint:git-checkout-must-use-github-updates,valid-pipeline-git-checkout-tag
package:
  name: neuvector-sigstore-interface
  version: 0_git20240820
  epoch: 0
  description: NeuVector sigstore interface for the SUSE NeuVector Container Security Platform
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/neuvector/sigstore-interface
      expected-commit: 4412a4613684487a8342c48d6a3dcb6bc5681a67
      branch: main

  - uses: go/build
    with:
      modroot: .
      packages: .
      output: sigstore-interface
      prefix: usr/local
      vendor: true

  - uses: strip

test:
  pipeline:
    - runs: |
        sigstore-interface --help

update:
  enabled: true
  git: {}
  schedule:
    period: daily
    reason: upstream does not support tags or releases

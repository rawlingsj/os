package:
  name: nodejs-18
  version: 18.16.1 # When bumping this, also bump the provides below!
  epoch: 0
  description: "JavaScript runtime built on V8 engine - LTS version"
  copyright:
    - license: MIT
  dependencies:
    provides:
      - nodejs=18.16.999
environment:
  contents:
    packages:
      - brotli-dev
      - c-ares-dev
      - icu-dev
      - linux-headers
      - nghttp2-dev
      - openssl-dev
      - python3
      - py3-jinja2
      - samurai
      - zlib-dev
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
pipeline:
  - uses: fetch
    with:
      uri: https://nodejs.org/dist/v${{package.version}}/node-v${{package.version}}.tar.gz
      expected-sha256: 518f4c8dc23a26d8df77288d94e254b6015d792026ff9ba0c2316af255875fa5
  - name: Configure and build
    runs: |
      # Add defines recommended in libuv readme.
      common_flags="-D_LARGEFILE_SOURCE -D_FILE_OFFSET_BITS=64"

      # Compiling with O2 instead of Os increases binary size by ~10%
      # (53.1 MiB -> 58.6 MiB), but also increases performance by ~20%
      # according to v8/web-tooling-benchmark. Node.js is quite huge anyway;
      # there are better options for size constrained environments.
      export CFLAGS="${CFLAGS/-Os/-O2} $common_flags"
      export CXXFLAGS="${CXXFLAGS/-Os/-O2} $common_flags"
      export CPPFLAGS="${CPPFLAGS/-Os/-O2} $common_flags"
      python3 configure.py --prefix=/usr \
        --shared-brotli \
        --shared-zlib \
        --shared-openssl \
        --shared-cares \
        --shared-nghttp2 \
        --ninja \
        --openssl-use-def-ca-store \
        --with-icu-default-data-dir=$(icu-config --icudatadir) \
        --with-intl=system-icu \
        --without-corepack

        make BUILDTYPE=Release
  - uses: autoconf/make
  - uses: autoconf/make-install
  - runs: |
      make DESTDIR="$${{targets.destdir}}" install
  - uses: strip
update:
  enabled: true
  github:
    identifier: nodejs/node
    strip-prefix: v
    use-tag: true
    tag-filter: v18.

package:
  name: nvidia-device-plugin
  version: 0.14.1
  epoch: 0
  description: NVIDIA device plugin for Kubernetes
  copyright:
    - license: Apache-2.0
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - go
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/NVIDIA/k8s-device-plugin
      tag: v${{package.version}}
      expected-commit: 7086f91dfcd0cd7b06863be4a315ba873f0b81f9
  - runs: |
      # GHSA-g2j6-57v7-gm8c
      go get github.com/opencontainers/runc@v1.1.5

      # GHSA-8cfg-vx93-jvxw
      go get k8s.io/client-go@v0.20.0-alpha.2

      go mod vendor

      make
      mkdir -p ${{targets.destdir}}/usr/bin
      mv config-manager ${{targets.destdir}}/usr/bin/
      mv nvidia-device-plugin ${{targets.destdir}}/usr/bin/
update:
  enabled: true
  github:
    identifier: NVIDIA/k8s-device-plugin
    strip-prefix: v
    tag-filter: v

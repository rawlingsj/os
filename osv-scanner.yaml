package:
  name: osv-scanner
  version: 1.4.3
  epoch: 0
  description: Vulnerability scanner written in Go which uses the data provided by https://osv.dev
  copyright:
    - license: Apache-2.0
environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - go
pipeline:
  - uses: fetch
    with:
      expected-sha256: a32daca1d28374b7f63174467bb72783b3f478aed8d260263aa88056271b7f21
      uri: https://github.com/google/osv-scanner/archive/refs/tags/v${{package.version}}.tar.gz
  - uses: go/build
    with:
      packages: ./cmd/osv-scanner/
      output: osv-scanner
      ldflags: -s -w
  - uses: go/build
    with:
      packages: ./cmd/osv-reporter/
      output: osv-reporter
      ldflags: -s -w
  - uses: strip
update:
  enabled: true
  github:
    identifier: google/osv-scanner
    strip-prefix: v
    use-tag: true
    tag-filter: v

package:
  name: perl-yaml-syck
  version: 1.34
  epoch: 2
  description: Fast, lightweight YAML loader and dumper
  copyright:
    - license: MIT
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - perl-dev
      - perl
pipeline:
  - uses: fetch
    with:
      expected-sha256: cc9156ccaebda798ebfe2f31b619e806577f860ed1704262f17ffad3c6e34159
      uri: https://cpan.metacpan.org/authors/id/T/TO/TODDR/YAML-Syck-${{package.version}}.tar.gz
  - runs: |
      export CFLAGS=$(perl -MConfig -E 'say $Config{ccflags}')
      PERL_MM_USE_DEFAULT=1 perl Makefile.PL INSTALLDIRS=vendor
  - runs: |
      export CFLAGS=$(perl -MConfig -E 'say $Config{ccflags}')
      make
  - uses: autoconf/make-install
  - runs: find ${{targets.destdir}} \( -name perllocal.pod -o -name .packlist \) -delete
  - uses: strip
subpackages:
  - name: perl-yaml-syck-doc
    pipeline:
      - uses: split/manpages
update:
  enabled: true
  release-monitor:
    identifier: 11926

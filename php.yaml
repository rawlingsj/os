package:
  name: php
  version: 8.2.9
  epoch: 0
  description: "the PHP programming language"
  copyright:
    - license: PHP-3.01
  dependencies:
    runtime:
      - libxml2

environment:
  contents:
    packages:
      - build-base
      - busybox
      - file
      - bison
      - libtool
      - ca-certificates-bundle
      - bzip2-dev
      - libxml2-dev
      - curl-dev
      - openssl-dev
      - readline-dev
      - sqlite-dev
      - libsodium-dev
      - libpng-dev
      - libjpeg-turbo-dev
      - libavif-dev
      - libwebp-dev
      - libxpm-dev
      - libx11-dev
      - freetype-dev
      - gmp-dev
      - icu-dev
      - openldap-dev
      - oniguruma-dev
      - libxslt-dev
      - postgresql-15-dev
      - libzip

pipeline:
  - uses: fetch
    with:
      uri: https://www.php.net/distributions/php-${{package.version}}.tar.gz
      expected-sha256: 5fac52041335cacfb5845aeff2303f92403925338a0285f2e160feebcb840f04
      extract: false

  - name: Prepare Build Folder
    runs: |
      mv php-${{package.version}}.tar.gz $HOME/
      tar zxf $HOME/php-${{package.version}}.tar.gz

  - name: Configure
    runs: |
      cd $HOME/php-${{package.version}}
      EXTENSION_DIR=/usr/lib/php/modules ./configure \
        --prefix=/usr \
        --libdir=/usr/lib/php \
        --datadir=/usr/share/php \
        --sysconfdir=/etc/php \
        --localstatedir=/var \
        --with-layout=GNU \
        --with-pic \
        --with-config-file-path=/etc/php \
        --with-config-file-scan-dir=/etc/php/conf.d \
        --enable-cli \
        --enable-ctype=shared \
        --enable-bcmath=shared \
        --with-curl=shared \
        --enable-dom=shared \
        --enable-fileinfo=shared \
        --with-iconv=shared \
        --with-openssl=shared \
        --with-readline \
        --with-sodium=shared \
        --enable-fpm \
        --with-pear \
        --enable-gd=shared \
            --with-avif \
            --with-freetype \
            --with-jpeg \
            --with-webp \
            --with-xpm \
            --disable-gd-jis-conv \
        --with-libxml \
        --enable-phar=shared \
        --enable-mbstring=shared \
      	--with-mysqli=shared \
            --with-mysql-sock=/run/mysqld/mysqld.sock \
        --enable-mysqlnd=shared \
        --enable-pdo=shared \
            --with-pdo-mysql=shared,mysqlnd \
            --with-pdo-sqlite=shared \
        --enable-pcntl=shared \
        --enable-sockets=shared \
        --with-bz2=shared \
        --enable-calendar=shared \
        --enable-exif=shared  \
        --with-gettext=shared  \
        --with-gmp=shared  \
        --enable-intl=shared  \
        --with-ldap=shared  \
        --enable-opcache=shared  \
        --enable-soap=shared  \
        --with-xsl=shared \
        --with-zlib \
        --enable-xml=shared \
        --enable-simplexml=shared \
        --enable-xml=shared \
        --enable-xmlreader=shared \
        --enable-xmlwriter=shared \
        --enable-posix=shared \
        --with-pgsql=shared \
        --with-zip=shared

  - uses: autoconf/make
    with:
      dir: $HOME/php-${{package.version}}

  - name: Make Install
    runs: |
      cd $HOME/php-${{package.version}}
      INSTALL_ROOT=${{targets.destdir}} DESTDIR=${{targets.destdir}} make install

  - uses: strip

  - name: Copy configuration and set up alias on /bin
    runs: |
      mkdir -p "${{targets.destdir}}/etc/php/conf.d"
      mv $HOME/php-${{package.version}}/php.ini-production ${{targets.destdir}}/etc/php/php.ini
      mkdir -p "${{targets.destdir}}/bin" && ln -s /usr/bin/php "${{targets.destdir}}/bin/php"

data:
  - name: extensions
    items:
      bz2: Bzip2
      curl: cURL
      gd: GD imaging
      gmp: GNU GMP support
      ldap: LDAP
      mysqlnd: MySQLnd
      openssl: OpenSSL
      pdo_mysql: MySQL driver for PDO
      pdo_sqlite: SQLite 3.x driver for PDO
      soap: SOAP
      sodium: Sodium
      calendar: Calendar
      exif: EXIF
      gettext: GetText
      intl: Internationalization
      mbstring: Multibyte String Functions
      opcache: Opcache
      pcntl: pcntl
      pdo: PHP Data Objects
      phar: PHP Archive
      sockets: Sockets
      xsl: XSL
      bcmath: BC Math
      ctype: ctype
      iconv: Iconv
      dom: DOM
      pgsql: PostgreSQL
      posix: Posix
      simplexml: SimpleXML
      mysqli: MySQLi
      xml: XML
      xmlreader: XMLReader
      xmlwriter: XMLWriter
      fileinfo: fileinfo
      zip: Zip

subpackages:
  - range: extensions
    name: "php-${{range.key}}"
    description: "The ${{range.value}} extension"
    pipeline:
      - runs: |
          export EXTENSIONS_DIR=usr/lib/php/modules
          export CONF_DIR="${{targets.subpkgdir}}/etc/php/conf.d"
          mkdir -p "${{targets.subpkgdir}}"/$EXTENSIONS_DIR $CONF_DIR
          mv "${{targets.destdir}}/$EXTENSIONS_DIR/${{range.key}}.so" \
            "${{targets.subpkgdir}}/$EXTENSIONS_DIR/${{range.key}}.so"
          prefix=
          [ "${{range.key}}" != "opcache" ] || prefix="zend_"
          echo "${prefix}extension=${{range.key}}.so" > $CONF_DIR/"${{range.key}}.ini"

  - name: php-dev
    description: PHP 8.2 development headers
    pipeline:
      - uses: split/dev

  - name: php-cgi
    description: PHP 8.2 CGI
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          mv ${{targets.destdir}}/usr/bin/php-cgi ${{targets.subpkgdir}}/usr/bin/

  - name: php-dbg
    description: Interactive PHP Debugger
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          mv ${{targets.destdir}}/usr/bin/phpdbg ${{targets.subpkgdir}}/usr/bin/

  - name: php-fpm
    description: PHP 8.2 FastCGI Process Manager (FPM)
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/sbin ${{targets.subpkgdir}}/etc/php/php-fpm.d
          mv ${{targets.destdir}}/usr/sbin/php-fpm ${{targets.subpkgdir}}/usr/sbin/
          mv ${{targets.destdir}}/etc/php/php-fpm.conf.default ${{targets.subpkgdir}}/etc/php/php-fpm.conf
          mv ${{targets.destdir}}/etc/php/php-fpm.d/www.conf.default ${{targets.subpkgdir}}/etc/php/php-fpm.d/www.conf \
          && { \
          	echo '[global]'; \
          	echo 'error_log = /proc/self/fd/2'; \
            echo 'daemonize = no'; \
          	echo; \
          	echo '[www]'; \
            echo 'listen = [::]:9000'; \
          	echo 'access.log = /proc/self/fd/2'; \
            echo; \
          	echo 'clear_env = no'; \
          	echo; \
          	echo 'catch_workers_output = yes'; \
            echo; \
          	echo 'decorate_workers_output = no'; \
          } | tee ${{targets.subpkgdir}}/etc/php/php-fpm.d/zz-apko.conf

update:
  enabled: true
  release-monitor:
    identifier: 3627

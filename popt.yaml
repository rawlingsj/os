package:
  name: popt
  version: 1.19
  epoch: 0
  description: commandline option parser
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: fetch
    with:
      uri: http://ftp.rpm.org/popt/releases/popt-1.x/popt-${{package.version}}.tar.gz
      expected-sha512: 5d1b6a15337e4cd5991817c1957f97fc4ed98659870017c08f26f754e34add31d639d55ee77ca31f29bb631c0b53368c1893bd96cf76422d257f7997a11f6466
  - runs: |
      ./configure \
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --libdir=/lib \
        --disable-static
      make
      make DESTDIR="${{targets.destdir}}" install

subpackages:
  - name: popt-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - popt
    description: popt dev
update:
  enabled: true
  release-monitor:
    identifier: 3689

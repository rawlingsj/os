# Generated from https://pypi.org/project/aiohttp/
package:
  name: py3-aiohttp
  version: 3.10.0b1
  epoch: 0
  description: Async http client/server framework (asyncio)
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-attrs
      - py3-charset-normalizer
      - py3-multidict
      - py3-async-timeout
      - py3-yarl
      - py3-frozenlist
      - py3-aiosignal
      - py3-idna-ssl
      - py3-asynctest
      - py3-typing-extensions
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cython~0
      - llhttp-dev
      - py3-aiosignal
      - py3-async-timeout
      - py3-asynctest
      - py3-attrs
      - py3-charset-normalizer
      - py3-frozenlist
      - py3-idna-ssl
      - py3-multidict
      - py3-setuptools
      - py3-typing-extensions
      - py3-yarl
      - python3-dev
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      expected-sha256: e5909e7cf14dbc5d4c4405e6891a0e5e3faeb94f1181b1adc7c1516982d376a4
      uri: https://github.com/aio-libs/aiohttp/archive/v${{package.version}}/aiohttp-${{package.version}}.tar.gz

  - uses: patch
    with:
      patches: unbundle-llhttp.patch

  - runs: |
      mkdir -p .git
      python tools/gen.py
      python -m cython -3 aiohttp/*.pyx -I aiohttp
      rm -rf .git

  - name: Python Build
    runs: |
      python setup.py build

  - name: Python Install
    runs: |
      python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 6713

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: python/import
      with:
        import: aiohttp

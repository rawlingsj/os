# Generated from https://pypi.org/project/annotated-types/
package:
  name: py3-annotated-types
  version: 0.6.0
  epoch: 0
  description: Reusable constraint types to use with typing.Annotated
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-typing-extensions
      - python3
environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python3
      - py3-setuptools
      - py3-build
      - py3-installer
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/annotated-types/annotated-types
      tag: v${{package.version}}
      expected-commit: 18584dffd31a845c25b92857b73ea76d10ea3d0d
  - name: Python Build
    runs: python -m build
  - name: Python Install
    runs: python -m installer -d "${{targets.destdir}}/" dist/*.whl
  - uses: strip
update:
  enabled: true
  github:
    identifier: annotated-types/annotated-types
    strip-prefix: v

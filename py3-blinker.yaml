package:
  name: py3-blinker
  version: 1.7.0
  epoch: 0
  description: Fast, simple object-to-object and broadcast signaling
  copyright:
    - license: MIT License
  dependencies:
    runtime:
      - python3
environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python3
      - py3-setuptools
      - py3-gpep517
      - py3-wheel
      - py3-installer
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pallets-eco/blinker/
      tag: ${{package.version}}
      expected-commit: 2adbe03d2243ba7bf07fad09728bc1f179999ae2
  - runs: |
      python3 -m gpep517 build-wheel --wheel-dir dist --output-fd 3 3>&1 >&2
  - runs: |
      python3 -m installer -d "${{targets.destdir}}" dist/blinker*.whl
  - uses: strip
update:
  enabled: true
  github:
    identifier: pallets-eco/blinker

package:
  name: py3-botocore
  version: 1.31.30
  epoch: 0
  description: "The low-level, core functionality of Boto3"
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - python3
      - py3-dateutil
      - py3-docutils
      - py3-jmespath
      - py3-urllib3

environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - python3
      - py3-setuptools

pipeline:
  - uses: fetch
    with:
      uri: https://files.pythonhosted.org/packages/source/b/botocore/botocore-${{package.version}}.tar.gz
      expected-sha256: 3cf6a9d7621b897c9ff23cd02113826141b3dd3d7e90273b661efc4dc05f84e2

  - runs: |
      python3 setup.py build

  - runs: |
      python3 setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 29738

package:
  name: py3-cairo
  version: 1.25.1
  epoch: 0
  description: Python3 bindings for the cairo graphics library
  copyright:
    - license: LGPL-2.0-or-later
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - meson
      - cairo-dev
      - python3-dev
      - freetype-dev
      - zlib-dev
      - libpng-dev
      - cmake
      - expat-dev
      - fontconfig-dev
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pygobject/pycairo
      expected-commit: 26b3287bffbd91b5a2a41be72090a3a23b1fc98c
      tag: v${{package.version}}
  - uses: meson/configure
    with:
      opts: |
        -Db_lto=true
  - uses: meson/compile
  - uses: meson/install
  - runs: python3 -m compileall "${{targets.destdir}}"/usr/lib
  - uses: strip
subpackages:
  - name: py3-cairo-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - py3-cairo
    description: py3-cairo dev
update:
  enabled: true
  github:
    identifier: pygobject/pycairo
    strip-prefix: v

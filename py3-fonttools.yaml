package:
  name: py3-fonttools
  version: 4.44.0
  epoch: 0
  description: Tools to manipulate font files
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3
environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python3
      - py3-setuptools
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/fonttools/fonttools
      expected-commit: 4c647091a7dc4c5cd75a75f6391622dd121882da
      tag: ${{package.version}}
  - name: Python Build
    runs: python setup.py build
  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"
  - uses: strip
update:
  enabled: true
  github:
    identifier: fonttools/fonttools

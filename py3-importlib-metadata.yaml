# Generated from https://pypi.org/project/importlib-metadata/
package:
  name: py3-importlib-metadata
  version: 8.1.0
  epoch: 0
  description: Read metadata from Python packages
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: 0

vars:
  pypi-package: importlib-metadata
  module-name: importlib_metadata

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"

environment:
  contents:
    packages:
      - build-base
      - busybox
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-wheel

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/python/importlib_metadata
      tag: v${{package.version}}
      expected-commit: 4bcda08ca2b1bf91437619d4f99810ecbf83b2b2

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-zipp
        - py${{range.key}}-typing-extensions
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.module-name}}

update:
  enabled: true
  github:
    identifier: python/importlib_metadata
    strip-prefix: v
    use-tag: true

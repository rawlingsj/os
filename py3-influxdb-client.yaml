package:
  name: py3-influxdb-client
  version: 1.38.0
  epoch: 0
  description: "InfluxDB 2.0 python client"
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3
environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - py3-pip
      - py3-certifi
      - py3-dateutil
      - py3.11-setuptools
      - py3-urllib3
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/influxdata/influxdb-client-python.git
      tag: v${{package.version}}
      expected-commit: 9297c064185af98201dc2472ee36e639c88e1233
  - name: Python Build
    runs: python setup.py build
  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"
  - uses: strip
update:
  enabled: true
  github:
    identifier: influxdata/influxdb-client-python
    strip-prefix: v
    use-tag: true

package:
  name: py3-installer
  version: 0.6.0
  epoch: 0
  description: "tool for installing from a Python wheel distribution"
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: MIT
  dependencies:
    runtime:
      - python3
environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - python3
pipeline:
  - uses: fetch
    with:
      uri: https://files.pythonhosted.org/packages/source/i/installer/installer-${{package.version}}.tar.gz
      expected-sha256: f3bd36cd261b440a88a1190b1becca0578fee90b4b62decc796932fdd5ae8839
  - runs: |
      python3 setup.py build
  - runs: |
      python3 setup.py install --prefix=/usr --root="${{targets.destdir}}"
  - uses: strip

package:
  name: py3-kubernetes-asyncio
  version: 28.2.0
  epoch: 0
  description: Kubernetes asynchronous python client
  copyright:
    - license: Apache License Version 2.0
  dependencies:
    runtime:
      - py3-certifi
      - py3-six
      - py3-dateutil
      - py3-setuptools
      - py3-urllib3
      - py3-pyyaml
      - py3-aiohttp
      - python-3
environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python-3
      - py3-setuptools
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/tomplus/kubernetes_asyncio
      expected-commit: 7adc4ef866d3701cd48682dc02c46393f769aa2f
      tag: ${{package.version}}
  - name: Python Build
    uses: python/build
  - name: Python Install
    uses: python/install
  - uses: strip
update:
  enabled: true
  github:
    identifier: tomplus/kubernetes_asyncio
    use-tag: true

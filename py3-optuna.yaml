package:
  name: py3-optuna
  version: 3.4.0
  epoch: 0
  description: A hyperparameter optimization framework
  copyright:
    - license: MIT License
  dependencies:
    runtime:
      - py3-alembic
      - py3-cmaes
      - py3-colorlog
      - numpy
      - py3-packaging
      - py3-sqlalchemy
      - py3-tqdm
      - py3-pyyaml
      - python3
environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python3
      - py3-setuptools
      - py3.11-installer
      - py3-gpep517
      - py3-wheel
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/optuna/optuna
      expected-commit: 4ea580fca08dfbf5525692d857893770cb4e7208
      tag: v${{package.version}}
  - name: Python Build
    runs: |
      python3 -m gpep517 build-wheel \
      --wheel-dir .dist \
      --output-fd 3 3>&1 >&2
  - name: Python Install
    runs: python3 -m installer --destdir="${{targets.destdir}}" .dist/*.whl
  - uses: strip
update:
  enabled: true
  github:
    identifier: optuna/optuna
    strip-prefix: v

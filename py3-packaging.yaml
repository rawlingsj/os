package:
  name: py3-packaging
  version: "23.0"
  epoch: 0
  description: "core utilities for python3 packaging"
  copyright:
    - license: Apache-2.0 AND BSD-2-Clause
  dependencies:
    runtime:
      - python3
      - py3-parsing
environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - python3
      - py3-parsing
pipeline:
  - uses: fetch
    with:
      uri: https://files.pythonhosted.org/packages/source/p/packaging/packaging-${{package.version}}.tar.gz
      expected-sha256: b6ad297f8907de0fa2fe1ccbd26fdaf387f5f47c7275fedf8cce89f99446cf97
  - runs: |
      python3 setup.py build
  - runs: |
      python3 setup.py install --prefix=/usr --root="${{targets.destdir}}"
  - uses: strip
update:
  enabled: false
  release-monitor:
    identifier: 11718

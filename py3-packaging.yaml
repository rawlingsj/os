package:
  name: py3-packaging
  version: "22.0"
  epoch: 0
  description: "core utilities for python3 packaging"
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: Apache-2.0 AND BSD-2-Clause
  dependencies:
    runtime:
      - python3
      - py3-parsing
environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - python3
      - py3-parsing
pipeline:
  - uses: fetch
    with:
      uri: https://files.pythonhosted.org/packages/source/p/packaging/packaging-${{package.version}}.tar.gz
      expected-sha256: 2198ec20bd4c017b8f9717e00f0c8714076fc2fd93816750ab48e2c41de2cfd3
  - runs: |
      python3 setup.py build
  - runs: |
      python3 setup.py install --prefix=/usr --root="${{targets.destdir}}"
  - uses: strip

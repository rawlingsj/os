package:
  name: py3-pgspecial
  version: 2.1.1
  epoch: 0
  description: Meta-commands handler for Postgres Database.
  copyright:
    - license: LICENSE.txt
  dependencies:
    runtime:
      - py3-click
      - py3-sqlparse
      - py3-psycopg
      - python3
environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python3
      - py3-setuptools
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/dbcli/pgspecial
      tag: v${{package.version}}
      expected-commit: ae0bbbf9c2efba9c9421dde110964e3707c58bc1
  - name: Python Build
    runs: python setup.py build
  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"
  - uses: strip
update:
  enabled: true
  github:
    identifier: dbcli/pgspecial
    strip-prefix: v
    use-tag: true

package:
  name: py3-rpds-py
  version: 0.10.6
  epoch: 0
  description: "Python bindings to Rust's persistent data structures (rpds)."
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3
environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - python3
      - py3-gpep517
      - py3-pip
      - py3-setuptools
      - py3-wheel
      - rust
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/crate-py/rpds
      tag: v${{package.version}}
      expected-commit: 086ba46569f47ae13db6faa12584f9bc1a09865c
  - runs: |
      python3 -m pip install -U maturin
      python3 -m gpep517 build-wheel \
        --wheel-dir dist \
        --output-fd 3 3>&1 >&2
      python3 -m installer \
        -d "${{targets.destdir}}" \
        dist/rpds_py-${{package.version}}-*.whl
      install -Dm644 LICENSE \
        "${{targets.destdir}}"/usr/share/licenses/${{package.name}}/LICENSE
  - uses: strip
update:
  enabled: true
  github:
    identifier: crate-py/rpds
    tag-filter: v
    strip-prefix: v

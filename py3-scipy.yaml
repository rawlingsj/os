package:
  name: py3-scipy
  version: 1.12.0
  epoch: 0
  description: Fundamental algorithms for scientific computing in Python
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - numpy
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cython~0
      - f2py
      - gfortran
      - numpy
      - openblas-dev
      - py3-pip
      - py3-pybind11-dev
      - py3-pythran
      - py3-setuptools
      - python3
      - python3-dev
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/scipy/scipy
      expected-commit: 4edfcaa3ce8a387450b6efce968572def71be089
      tag: v${{package.version}}

  - runs: git submodule update --init

  - name: Python Build
    runs: python _setup.py build

  - name: Python Install
    runs: python _setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  github:
    identifier: scipy/scipy
    strip-prefix: v

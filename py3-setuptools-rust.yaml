# Generated from https://pypi.org/project/setuptools-rust/
package:
  name: py3-setuptools-rust
  version: 1.8.1
  epoch: 0
  description: Setuptools Rust extension plugin
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-setuptools
      - py3-semantic-version
      - py3-typing-extensions
      - python3
environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python3
      - py3-setuptools
      - py3-build
      - py3-installer
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/PyO3/setuptools-rust
      tag: v${{package.version}}
      expected-commit: 2aa1ca490de98631e660e87462e338023cd2c69c
  - name: Python Build
    runs: python -m build
  - name: Python Install
    runs: python3 -m installer -d "${{targets.destdir}}" dist/*.whl
  - uses: strip
update:
  enabled: true
  github:
    identifier: PyO3/setuptools-rust
    strip-prefix: v
    use-tag: true

package:
  name: py3-sphinx
  version: 7.0.0
  epoch: 0
  description: "Python Documentation Generator"
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - python3
      - py3-gpep517
      - py3-flit-core
      - py3-installer

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/sphinx-doc/sphinx/archive/v${{package.version}}.tar.gz
      expected-sha512: 35fb03b11b9a9f7fabe6d774b6fdb2290d80f8bfdf2b474d8adae92345e29bad0d8506c3e274a3c1e249a1690ebac3135e99ecabaac8531923d5fdbfc296e1c3

  - runs: |
      mkdir -p dist
      backend="$(python3 -m gpep517 get-backend)"
      python3 -m gpep517 build-wheel --wheel-dir dist --backend "$backend" --output-fd 1

  - runs: |
      python3 -m installer -d "${{targets.destdir}}" dist/sphinx-*.whl

  - uses: strip

update:
  enabled: true
  github:
    identifier: sphinx-doc/sphinx
    strip-prefix: v

# Generated from https://pypi.org/project/virtualenv/
package:
  name: py3-virtualenv
  version: 20.24.6
  epoch: 0
  description: Virtual Python Environment builder
  copyright:
    - license: "MIT"
  dependencies:
    runtime:
      - py3-distlib
      - py3-filelock
      - py3-importlib-metadata
      - py3-platformdirs
      - python3
environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - python3
      - py3-setuptools
      - py3-build
      - py3-installer
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pypa/virtualenv
      tag: ${{package.version}}
      expected-commit: 29c08dfd640ecc176df995c39a55a0509990bdc4
  - name: Python Build
    runs: |
      python -m build
      python3 -m installer -d "${{targets.destdir}}" dist/*.whl
      find ${{targets.destdir}} -name "*.pyc" -exec rm -rf '{}' +
  - uses: strip
update:
  enabled: true
  github:
    identifier: pypa/virtualenv
    use-tag: true

package:
  name: rekor-cli
  version: 1.1.1
  epoch: 0
  description: Rekor command line interface tool
  target-architecture:
    - all
  copyright:
    - license: Apache-2.0
      paths:
        - "*"

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sigstore/rekor
      tag: v${{package.version}}
      expected-commit: 0c1914e5e955cb9f514e32b222cf61a13e91ab08

  - runs: |
      # ensure clean git tree
      rm .gitconfig
      export GOCACHE=$(mktemp -d)/.cache
      export GOMODCACHE=$(mktemp -d)/mod

      make rekor-cli

      mkdir -p ${{targets.destdir}}/usr/bin
      mv ./rekor-cli ${{targets.destdir}}/usr/bin/

update:
  enabled: true
  github:
    identifier: sigstore/rekor
    strip-prefix: v

package:
  name: rekor-cli
  version: 1.1.0
  epoch: 0
  description: Rekor command line interface tool
  target-architecture:
    - all
  copyright:
    - license: Apache-2.0
      paths:
        - "*"
environment:
  contents:
    packages:
      - git
pipeline:
  - uses: go/install
    with:
      package: github.com/sigstore/rekor/cmd/rekor-cli@v${{package.version}}
update:
  enabled: true
  github:
    identifier: sigstore/rekor
    strip-prefix: v

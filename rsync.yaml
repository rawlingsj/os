package:
  name: rsync
  version: 3.2.7
  epoch: 0
  description: A file transfer program to keep remote files in sync
  copyright:
    - license: GPL-3.0-or-later

environment:
  contents:
    packages:
      - acl-dev
      - attr-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - lz4-dev
      - perl
      - popt-dev
      - zlib-dev
      - zstd-dev

pipeline:
  - uses: fetch
    with:
      uri: https://download.samba.org/pub/rsync/rsync-${{package.version}}.tar.gz
      expected-sha512: c2afba11a352fd88133f9e96e19d6df80eb864450c83eced13a7faa23df947bccf2ef093f2101df6ee30abff4cbbd39ac802e9aa5f726e42c9caff274fad8377
  - runs: |
      # Force IPv6 enabled, upstream bug https://bugzilla.samba.org/show_bug.cgi?id=10715
      CFLAGS="$CFLAGS -DINET6" \

      ./configure \
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --localstatedir=/var \
        --enable-acl-support \
        --enable-xattr-support \
        --without-included-popt \
        --without-included-zlib \
        --disable-xxhash \
        --disable-openssl

      make DESTDIR="${{targets.destdir}}" install
update:
  enabled: true
  release-monitor:
    identifier: 4217

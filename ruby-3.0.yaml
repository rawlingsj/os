package:
  name: ruby-3.0
  version: 3.0.5
  epoch: 1
  description: "the Ruby programming language"
  copyright:
    - license: Ruby
    - license: BSD-2-Clause
  dependencies:
    runtime:

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - bzip2-dev
      - expat-dev
      - gdbm-dev
      - libffi-dev
      - linux-headers
      - mpdecimal-dev
      - ncurses-dev
      - openssl-dev
      - readline-dev
      - sqlite-dev
      - xz-dev
      - zlib-dev
      - oniguruma-dev

vars:
  prefix: /usr

pipeline:
  - uses: fetch
    with:
      uri: https://cache.ruby-lang.org/pub/ruby/3.0/ruby-${{package.version}}.tar.gz
      expected-sha256: 9afc6380a027a4fe1ae1a3e2eccb6b497b9c5ac0631c12ca56f9b7beb4848776
  - name: Configure
    runs: |
      ./configure \
         --host=${{host.triplet.gnu}} \
         --build=${{host.triplet.gnu}} \
         --target=${{host.triplet.gnu}} \
         --prefix=${{vars.prefix}} \
         --enable-ipv6 \
         --enable-loadable-sqlite-extensions \
         --enable-optimizations \
         --enable-shared \
         --without-lto \
         --with-computed-gotos \
         --with-dbmliborder=gdbm:ndbm \
         --with-system-expat \
         --with-system-ffi \
         --with-system-libmpdec \
         --without-ensurepip
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip

  # Remove gem bundler installed with ruby. It's provided by it's own package
  - runs: |-
      # Ignore the patch version of ruby since ruby will install under the
      # version of the latest standard library. Should produce the string 3.0.*
      RUBYWILD="$(echo ${{package.version}} | cut -d. -f-2).*"

      RUBYDIR=${{targets.destdir}}${{vars.prefix}}/lib/ruby/$RUBYWILD
      rm -rf ${RUBYDIR}/bundler
      rm ${RUBYDIR}/bundler.rb

      GEMDIR=${{targets.destdir}}${{vars.prefix}}/lib/ruby/gems/$RUBYWILD
      rm -rf ${GEMDIR}/gems/bundler-*
      rm ${GEMDIR}/specifications/default/bundler-*.gemspec

      rm ${{targets.destdir}}/usr/bin/bundle \
         ${{targets.destdir}}/usr/bin/bundler

subpackages:
  - name: "ruby-3.0-doc"
    description: "ruby documentation"
    pipeline:
      - uses: split/manpages
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/share
          mv "${{targets.destdir}}"/usr/share/doc "${{targets.subpkgdir}}"/usr/share/
          mv "${{targets.destdir}}"/usr/share/ri "${{targets.subpkgdir}}"/usr/share/
  - name: "ruby-3.0-dev"
    description: "ruby development headers"
    pipeline:
      - uses: split/dev

advisories:
  CVE-2021-33621:
    - timestamp: 2023-03-10T10:57:16.957642-05:00
      status: fixed
      fixed-version: 3.0.5-r0

secfixes:
  3.0.5-r0:
    - CVE-2021-33621
update:
  enabled: false
  release-monitor:
    identifier: 4223

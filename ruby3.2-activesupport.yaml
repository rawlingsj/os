package:
  name: ruby3.2-activesupport
  version: 7.1.1
  epoch: 0
  description: A toolkit of support libraries and Ruby core extensions extracted from the Rails framework. Rich support for multibyte strings, internationalization, time zones, and testing.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby3.2-concurrent-ruby
      - ruby3.2-i18n
      - ruby3.2-tzinfo
environment:
  contents:
    packages:
      - ca-certificates-bundle
      - ruby-3.2
      - ruby-3.2-dev
      - build-base
      - busybox
      - git
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rails/rails
      tag: v${{package.version}}
      expected-commit: 23938052acd773fa24068debe56cd892cbf8d868
  - uses: ruby/build
    with:
      gem: ${{vars.gem}}
      dir: activesupport
  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}
      dir: activesupport
  - uses: ruby/clean
vars:
  gem: activesupport
update:
  enabled: true
  github:
    identifier: rails/rails
    strip-prefix: v

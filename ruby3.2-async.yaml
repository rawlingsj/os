package:
  name: ruby3.2-async
  version: 2.14.2
  epoch: 0
  description: A concurrency framework for Ruby.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby-3.2
      - ruby3.2-console
      - ruby3.2-io-event
      - ruby3.2-timers

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

vars:
  gem: async

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 9942abde424035f6adeb6b5ad5f00c4b41971efd
      repository: https://github.com/socketry/async
      tag: v${{package.version}}

  - uses: patch
    with:
      patches: 001-remove-signing-key.patch

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: socketry/async
    strip-prefix: v

package:
  name: ruby3.2-fluentd15
  version: 1.16.0
  epoch: 0
  description: Fluentd is an open source data collector designed to scale and simplify log management. It can collect, process and ship many kinds of data in near real-time.
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ruby-3.2
      - ruby3.2-bundler
      - ruby3.2-cool.io
      - ruby3.2-http_parser.rb
      - ruby3.2-msgpack
      - ruby3.2-serverengine
      - ruby3.2-sigdump
      - ruby3.2-strptime
      - ruby3.2-tzinfo
      - ruby3.2-tzinfo-data
      - 'ruby3.2-webrick<1.8'
      - ruby3.2-yajl-ruby
environment:
  contents:
    packages:
      - ca-certificates-bundle
      - ruby-3.2
      - ruby-3.2-dev
      - build-base
      - busybox
      - git
vars:
  gem: fluentd
pipeline:
  # This package makes use of `git ls-files` in it's gemspec so the git repo
  # must be checked out in order for the gem to build with all files.
  - uses: git-checkout
    with:
      destination: ${{vars.gem}}
      expected-commit: 206b46b91560177366371c1f05bbcf09ac006d86
      repository: https://github.com/fluent/fluentd.git
      tag: v${{package.version}}
  - working-directory: ${{vars.gem}}
    pipeline:
      - uses: ruby/build
        with:
          gem: ${{vars.gem}}
      - uses: ruby/install
        with:
          gem: ${{vars.gem}}
          version: ${{package.version}}
  - uses: ruby/clean
  - runs: |-
      GEM_DIR=${{targets.destdir}}$(ruby -e 'puts Gem.default_dir')/gems/${{vars.gem}}-${{package.version}}
      rm -rf ${GEM_DIR}/test \
             ${GEM_DIR}/docs \
             ${GEM_DIR}/*.md \
             ${GEM_DIR}/.github
update:
  enabled: true
  github:
    identifier: fluent/fluentd
    strip-prefix: v

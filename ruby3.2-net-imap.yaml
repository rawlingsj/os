package:
  name: ruby3.2-net-imap
  version: 0.4.3
  epoch: 0
  description: Ruby client api for Internet Message Access Protocol
  copyright:
    - license: Ruby
    - license: BSD-2-Clause
  dependencies:
    runtime:
      - ruby3.2-date
      - ruby3.2-net-protocol
environment:
  contents:
    packages:
      - ca-certificates-bundle
      - ruby-3.2
      - ruby-3.2-dev
      - build-base
      - busybox
      - git
pipeline:
  - uses: fetch
    with:
      expected-sha256: 56b983a8c9475fd55b2b0b27d2b32bd66300e7484ebfb115784ffcbc356eeede
      uri: https://github.com/ruby/net-imap/archive/refs/tags/v${{package.version}}.tar.gz
  - uses: ruby/build
    with:
      gem: ${{vars.gem}}
  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}
  - uses: ruby/clean
vars:
  gem: net-imap
update:
  enabled: true
  github:
    identifier: ruby/net-imap
    strip-prefix: v

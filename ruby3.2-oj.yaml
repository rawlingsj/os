package:
  name: ruby3.2-oj
  version: 3.14.3
  epoch: 0
  description: The fastest JSON parser and object serializer.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby-3.2
environment:
  contents:
    packages:
      - ca-certificates-bundle
      - ruby-3.2
      - ruby-3.2-dev
      - build-base
      - busybox
      - git
vars:
  gem: oj
pipeline:
  - uses: fetch
    with:
      expected-sha256: 061fa5e961754fcca527a9b1b5cf132ae4325243a631bc4f45ae7c137a6d9cc5
      uri: https://github.com/ohler55/oj/archive/refs/tags/v${{package.version}}.tar.gz
  - uses: ruby/build
    with:
      gem: ${{vars.gem}}
  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}
  - uses: ruby/clean
update:
  enabled: true
  github:
    identifier: ohler55/oj
    strip-prefix: v
    use-tag: true

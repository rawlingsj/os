package:
  name: ruby3.2-traces
  version: 0.11.1
  epoch: 0
  description: Application instrumentation and tracing.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby-3.2
environment:
  contents:
    packages:
      - ca-certificates-bundle
      - ruby-3.2
      - ruby-3.2-dev
      - build-base
      - busybox
      - git
vars:
  gem: traces
pipeline:
  - uses: fetch
    with:
      expected-sha256: faf69303e369f3d179622149b56422e55a4724ccacf2645f1c23a83a36aafac6
      uri: https://github.com/socketry/traces/archive/refs/tags/v${{package.version}}.tar.gz
  - uses: patch
    with:
      patches: 001-remove-signing-key.patch
  - uses: ruby/build
    with:
      gem: ${{vars.gem}}
  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}
  - uses: ruby/clean
update:
  enabled: true
  github:
    identifier: socketry/traces
    strip-prefix: v
    use-tag: true

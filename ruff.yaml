package:
  name: ruff
  version: 0.1.3
  epoch: 0
  description: An extremely fast Python linter, written in Rust.
  copyright:
    - license: MIT
environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - build-base
      - rust
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/astral-sh/ruff
      tag: v${{package.version}}
      expected-commit: 3e7b92991b996871cdbd674782732fcfc214a5e2
  - runs: |
      cargo build --release
      mkdir -p ${{targets.destdir}}/usr/bin
      mv target/release/ruff ${{targets.destdir}}/usr/bin/
  - uses: strip
subpackages:
  - name: flake8-to-ruff
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          mv target/release/flake8-to-ruff ${{targets.subpkgdir}}/usr/bin/
  - name: ruff-python-formatter
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          ls target/release/
          mv target/release/ruff_python_formatter ${{targets.subpkgdir}}/usr/bin/
update:
  enabled: true
  github:
    identifier: astral-sh/ruff
    strip-prefix: v

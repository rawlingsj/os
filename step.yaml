package:
  name: step
  version: 0.24.1
  epoch: 0
  description: A zero trust swiss army knife for working with X509, OAuth, JWT, OATH OTP, etc.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - git

pipeline:
  - uses: go/install
    with:
      package: github.com/smallstep/cli/cmd/step@v${{package.version}}

update:
  enabled: true
  github:
    identifier: smallstep/cli
    strip-prefix: v

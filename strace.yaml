package:
  name: strace
  version: "6.6"
  epoch: 0
  description: Diagnostic, debugging and instructional userspace tracer
  copyright:
    - license: BSD-3-Clause
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - binutils-dev
      # - elfutils-dev TODO
      - gawk
pipeline:
  - uses: fetch
    with:
      expected-sha256: 421b4186c06b705163e64dc85f271ebdcf67660af8667283147d5e859fc8a96c
      uri: https://github.com/strace/strace/releases/download/v${{package.version}}/strace-${{package.version}}.tar.xz
  - uses: autoconf/configure
    with:
      opts: |
        --host=${{host.triplet.gnu}} \
        --build=${{host.triplet.gnu}} \
        --enable-mpers=no
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
subpackages:
  - name: strace-doc
    pipeline:
      - uses: split/manpages
    description: strace manpages
update:
  enabled: true
  github:
    identifier: strace/strace
    strip-prefix: v

package:
  name: tekton-chains
  version: 0.19.0
  epoch: 0
  description: Supply Chain Security in Tekton Pipelines
  copyright:
    - license: Apache-2.0
environment:
  environment:
    CGO_ENABLED: "0"
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/tektoncd/chains
      tag: v${{package.version}}
      expected-commit: 3fe5c46e9a259f3a562f85c115418cb4a1106e00
      destination: chains
  - uses: go/build
    with:
      packages: ./cmd/controller
      output: tekton-chains
      modroot: chains
      vendor: true
      deps: github.com/cloudflare/circl@v1.3.3 github.com/docker/distribution@v2.8.2
update:
  enabled: true
  github:
    identifier: tektoncd/chains
    strip-prefix: v

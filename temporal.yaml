package:
  name: temporal
  version: 0.10.6
  epoch: 0
  description: Command-line interface for running Temporal Server and interacting with Workflows, Activities, Namespaces, and other parts of Temporal
  copyright:
    - license: MIT License
environment:
  contents:
    packages:
      - wolfi-baselayout
      - busybox
      - build-base
      - go
      - ca-certificates-bundle
  environment:
    CGO_ENABLED: 0
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/temporalio/cli
      tag: v${{package.version}}
      expected-commit: b0d19371a4592fb445c92a11b3fe0d44a8da33d7
  - uses: go/build
    with:
      packages: ./cmd/temporal
      output: temporal
      ldflags: -s -w
  - uses: strip
subpackages:
  - name: temporal-docgen
    pipeline:
      - uses: go/build
        with:
          packages: ./cmd/docgen
          output: temporal-docgen
          ldflags: -s -w
      - uses: strip
update:
  enabled: true
  github:
    identifier: temporalio/cli
    strip-prefix: v
    use-tag: true
    tag-filter: v

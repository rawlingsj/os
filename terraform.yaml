package:
  name: terraform
  version: 1.4.4
  epoch: 0
  copyright:
    - license: MPL-2.0
environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - go
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/hashicorp/terraform
      tag: v${{package.version}}
      expected-commit: dbd7ba96fd6cd393b8e895dc4a928d808541bb19
      destination: terraform
  - runs: |
      cd terraform

      go generate ./...
      CGO_ENABLED=0 go build -v
  - runs: |
      install -m755 -D ./terraform/terraform "${{targets.destdir}}/usr/bin/terraform"
  - uses: strip
update:
  enabled: true
  github:
    identifier: hashicorp/terraform
    strip-prefix: v
    use-tag: true

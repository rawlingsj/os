vars:
  tessdata-version: 4.1.0
  tessdata-commit: 8ee020e14cf5be4e3f0e9beb09b6b050a1871854

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/tesseract-ocr/tesseract
      tag: ${{package.version}}
      expected-commit: 8ee020e14cf5be4e3f0e9beb09b6b050a1871854

  # Training data is stored in a separate repository
  # git clone so the update bot doesn't get confused by which sha to update
  - runs: |
      git clone --depth 1 https://github.com/tesseract-ocr/tessdata tessdata-${{vars.tessdata-version}}
      git checkout ${{vars.tessdata-commit}}

  - runs: |
      # They have some hardcoded include paths
      ln -s /usr/include/pango-1.0 /usr/include/pango

  - uses: cmake/configure
    with:
      opts: \ --enable-opencl

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: tesseract-dev
    pipeline:
      - uses: split/dev

  - range: langs
    name: tesseract-${{range.key}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/share/tessdata
          mv tessdata-${{vars.tessdata-version}}/${{range.key}}.traineddata ${{targets.subpkgdir}}/usr/share/tessdata/

update:
  enabled: true
  github:
    identifier: tesseract-ocr/tesseract

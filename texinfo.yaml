package:
  name: texinfo
  version: 7.0.2
  epoch: 2
  description: "GNU documentation tool"
  copyright:
    - license: GPL-3.0-or-later
  dependencies:
    runtime:
      - perl
environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/bootstrap/stage3
    keyring:
      - https://packages.wolfi.dev/bootstrap/stage3/wolfi-signing.rsa.pub
    packages:
      - wolfi-baselayout
      - busybox
      - ca-certificates-bundle
      - build-base
      - ncurses
      - perl
      - xz
pipeline:
  - uses: fetch
    with:
      uri: https://ftp.gnu.org/gnu/texinfo/texinfo-${{package.version}}.tar.xz
      expected-sha256: f211ec3261383e1a89e4555a93b9d017fe807b9c3992fb2dff4871dae6da54ad
  - name: 'Configure texinfo'
    runs: |
      ./configure \
        --prefix=/usr \
        --libdir=/lib \
        --sysconfdir=/etc \
        --datadir=/usr/share \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info \
        --host=${{host.triplet.gnu}} \
        --target=${{host.triplet.gnu}}
  - runs: |
      make -j$(nproc) V=1
  - uses: autoconf/make-install
  - runs: |
      rm -f "${{targets.destdir}}"/usr/share/info/dir
  - uses: strip
update:
  enabled: true
  release-monitor:
    identifier: 4958

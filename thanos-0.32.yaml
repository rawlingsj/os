package:
  name: thanos-0.32
  version: 0.32.5
  epoch: 0
  description: Highly available Prometheus setup with long term storage capabilities.
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - thanos=0.32.999
environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - bash
      - go
      - curl
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/thanos-io/thanos
      tag: v${{package.version}}
      expected-commit: 750e8a94eed5226cd4562117295d540a968c163c
  - runs: |
      make build
  - runs: |
      install -Dm755 .cache/go/bin/thanos "${{targets.destdir}}"/usr/bin/thanos
  - uses: strip
update:
  enabled: true
  github:
    identifier: thanos-io/thanos
    strip-prefix: v
    tag-filter: v0.32.

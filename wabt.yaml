package:
  name: wabt
  version: 1.0.34
  epoch: 0
  description: The WebAssembly Binary Toolkit
  copyright:
    - license: Apache-2.0
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - cmake
      - samurai
      - python3
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/WebAssembly/wabt
      tag: ${{package.version}}
      expected-commit: 46e554971eb593f9a071b8d9acd8229027b1c374
  - runs: git submodule update --init
  - uses: cmake/configure
  - uses: cmake/build
  - uses: cmake/install
  - uses: strip
subpackages:
  - name: wabt-static
    pipeline:
      - uses: split/static
    description: wabt static
  - name: wabt-dev
    pipeline:
      - uses: split/dev
    description: wabt dev
update:
  enabled: true
  github:
    identifier: WebAssembly/wabt

package:
  name: zlib
  version: 1.2.13
  epoch: 3
  description: "a library implementing the zlib compression algorithms"
  copyright:
    - license: MPL-2.0 AND MIT
  dependencies:
    runtime:
secfixes:
  1.2.12-r3:
    - CVE-2022-37434
  1.2.12-r0:
    - CVE-2018-25032
environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/bootstrap/stage3
    keyring:
      - https://packages.wolfi.dev/bootstrap/stage3/wolfi-signing.rsa.pub
    packages:
      - wolfi-baselayout
      - busybox
      - ca-certificates-bundle
      - build-base
pipeline:
  - uses: fetch
    with:
      uri: https://zlib.net/zlib-${{package.version}}.tar.gz
      expected-sha256: b3a24de97a8fdbc835b9833169501030b8977031bcb54b3b3ac13740f846ab30
  - runs: |
      CHOST="${{host.triplet.gnu}}" ./configure \
        --prefix=/usr \
        --libdir=/lib \
        --shared
  - uses: autoconf/make
  - runs: |
      make install pkgconfigdir="/usr/lib/pkgconfig" DESTDIR="${{targets.destdir}}"
  - uses: strip
subpackages:
  - name: "zlib-static"
    description: "zlib static library"
    pipeline:
      - uses: split/static
  - name: "zlib-dev"
    description: "zlib development headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - zlib
advisories:
  CVE-2018-25032:
    - timestamp: 2022-10-11T12:16:06+01:00
      status: fixed
      fixed-version: 1.2.12-r0
  CVE-2022-37434:
    - timestamp: 2022-10-11T12:16:06+01:00
      status: fixed
      fixed-version: 1.2.12-r3
update:
  enabled: true
  release-monitor:
    identifier: 5303
